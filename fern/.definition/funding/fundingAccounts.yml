imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    delete:
      auth: true
      display-name: Delete funding account
      docs: Delete a funding account.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - path-parameters:
            fundingAccountId: 1
      method: DELETE
      path: /funding-accounts/{fundingAccountId}
      request:
        name: DeleteFundingAccountsRequest
        path-parameters:
          fundingAccountId:
            docs: Unique identifier of the funding account.
            type: integer
      source:
        openapi: openapi/external/universal-api-v1.yaml
    get:
      auth: true
      display-name: Retrieve funding account
      docs: Retrieve a specific funding account.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Masked funding account example.
          path-parameters:
            fundingAccountId: 1
          response:
            body:
              createdDate: '2024-07-02T15:30:00Z'
              fundingAccountId: 123
              lastModifiedDate: '2024-07-02T15:30:00Z'
              links:
                - href: https://api.payroc.com/v1/merchants/4525644354
                  method: get
                  rel: parent
              metadata:
                yourCustomField: abc123
              nameOnAccount: Jane Doe
              paymentMethods:
                - type: ach
                  value:
                    accountNumber: '1234567890'
                    routingNumber: '123456789'
              status: pending
              type: checking
              use: credit
      method: GET
      path: /funding-accounts/{fundingAccountId}
      request:
        name: GetFundingAccountsRequest
        path-parameters:
          fundingAccountId:
            docs: Unique identifier of the funding account.
            type: integer
      response:
        docs: Successful request. Returns the requested funding account.
        status-code: 200
        type: root.FundingAccount
      source:
        openapi: openapi/external/universal-api-v1.yaml
    list:
      auth: true
      display-name: List funding accounts
      docs: Retrieve a list of all funding accounts associated with the ISV.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Paginated funding accounts
          query-parameters:
            after: '8516'
            before: '2571'
          response:
            body:
              count: 2
              data:
                - createdDate: '2024-07-02T15:30:00Z'
                  fundingAccountId: 123
                  lastModifiedDate: '2024-07-02T15:30:00Z'
                  links:
                    - href: https://api.payroc.com/v1/merchants/4525644354
                      method: get
                      rel: parent
                  metadata:
                    yourCustomField: abc123
                  nameOnAccount: Jane Doe
                  paymentMethods:
                    - type: ach
                      value:
                        accountNumber: '1234567890'
                        routingNumber: '123456789'
                  status: approved
                  type: checking
                  use: credit
                - createdDate: '2024-07-02T15:30:00Z'
                  fundingAccountId: 124
                  lastModifiedDate: '2024-07-02T15:30:00Z'
                  links:
                    - href: https://api.payroc.com/v1/funding-recipient/234
                      method: get
                      rel: parent
                  metadata:
                    yourCustomField: abc123
                  nameOnAccount: Jane Doe
                  paymentMethods:
                    - type: ach
                      value:
                        accountNumber: '1234567890'
                        routingNumber: '123456789'
                  status: pending
                  type: checking
                  use: debit
              hasMore: true
              limit: 2
              links:
                - href: >-
                    https://api.payroc.com/v1/funding-accounts?before=123&limit=2
                  method: get
                  rel: previous
                - href: https://api.payroc.com/v1/funding-accounts?after=124&limit=2
                  method: get
                  rel: next
        - name: No results found
          query-parameters:
            after: '8516'
            before: '2571'
          response:
            body:
              count: 0
              data:
                - createdDate: '2024-07-02T12:00:00Z'
                  fundingAccountId: 123
                  lastModifiedDate: '2024-07-02T12:00:00Z'
                  links:
                    - href: <uri>
                      method: get
                      rel: previous
                  metadata:
                    yourCustomField: abc123
                  nameOnAccount: Jane Doe
                  paymentMethods:
                    - type: ach
                      value:
                        accountNumber: '1234567890'
                        routingNumber: '123456789'
                  status: approved
                  type: checking
                  use: credit
              hasMore: false
              limit: 10
              links:
                - href: <uri>
                  method: get
                  rel: previous
                - href: <uri>
                  method: get
                  rel: next
      method: GET
      pagination:
        results: $response.data
        type: custom
      path: /funding-accounts
      request:
        name: ListFundingAccountsRequest
        query-parameters:
          after:
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
            type: optional<string>
          before:
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
            type: optional<string>
          limit:
            default: 10
            docs: States the total amount of results the response is limited to.
            type: optional<integer>
            validation:
              max: 100
      response:
        docs: Successful request. Returns a paginated list of all funding accounts.
        status-code: 200
        type: root.ListFundingAccounts
      source:
        openapi: openapi/external/universal-api-v1.yaml
    update:
      auth: true
      display-name: Update funding account
      docs: Update a funding account.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - path-parameters:
            fundingAccountId: 1
          request:
            nameOnAccount: Jane Doe
            paymentMethods:
              - type: ach
            type: checking
            use: credit
      method: PUT
      path: /funding-accounts/{fundingAccountId}
      request:
        body:
          type: root.FundingAccount
        content-type: application/json
        name: UpdateFundingAccountsRequest
        path-parameters:
          fundingAccountId:
            docs: Unique identifier of the funding account.
            type: integer
      source:
        openapi: openapi/external/universal-api-v1.yaml
  source:
    openapi: openapi/external/universal-api-v1.yaml
