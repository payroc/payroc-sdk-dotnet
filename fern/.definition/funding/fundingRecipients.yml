                country: US
                postalCode: '60056'
                state: Illinois
              charityId: charityId
              contactMethods:
                - type: phone
                  value: '2025550164'
              createdDate: '2024-07-02T15:30:00Z'
              doingBuinessAs: Pizza Doe
              fundingAccounts:
                - fundingAccountId: 123
