imports:
  root: ../__package__.yml
types:
  CreateFundingRecipientRecipientType:
    docs: Type or legal structure of the funding recipient.
    enum:
      - privateCorporation
      - publicCorporation
      - nonProfit
      - government
      - privateLlc
      - publicLlc
      - privatePartnership
      - publicPartnership
      - soleProprietor
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      auth: true
      display-name: Create funding recipient
      docs: Create a funding recipient.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotAcceptableError
        - root.ConflictError
        - root.InternalServerError
      examples:
        - headers:
            Idempotency-Key: 8e03978e-40d5-43e8-bc93-6894a57f9324
          request:
            address:
              address1: 1 Example Ave.
              city: Chicago
              country: US
              postalCode: '60056'
              state: Illinois
            contactMethods:
              - type: email
                value: jane.doe@example.com
            fundingAccounts:
              - nameOnAccount: Jane Doe
                paymentMethods:
                  - type: ach
                type: checking
                use: credit
            owners:
              - address:
                  address1: 1 Example Ave.
                  city: Chicago
                  country: US
                  postalCode: '60056'
                  state: Illinois
                contactMethods:
                  - type: email
                    value: jane.doe@example.com
                dateOfBirth: '1964-03-22'
                firstName: Jane
                identifiers:
                  - type: nationalId
                    value: xxxxx4320
                lastName: Doe
                relationship:
                  isControlProng: true
            recipientType: privateCorporation
            taxId: 12-3456789
          response:
            body:
              address:
                address1: 1 Example Ave.
                address2: Example Address Line 2
                address3: Example Address Line 3
                city: Chicago
                country: US
                postalCode: '60056'
                state: Illinois
              charityId: charityId
              contactMethods:
                - type: email
                  value: jane.doe@example.com
              createdDate: '2024-07-02T15:30:00Z'
              doingBuinessAs: doingBuinessAs
              fundingAccounts:
                - fundingAccountId: 123
                  link:
                    href: https://api.payroc.com/v1/funding-accounts/123
                    method: get
                    rel: fundingAccount
                  status: approved
                - fundingAccountId: 124
                  link:
                    href: https://api.payroc.com/v1/funding-accounts/124
                    method: get
                    rel: fundingAccount
                  status: rejected
              lastModifiedDate: '2024-07-02T15:30:00Z'
              metadata:
                yourCustomField: abc123
              owners:
                - link:
                    href: https://api.payroc.com/v1/owners/4564
                    method: get
                    rel: owner
                  ownerId: 4564
              recipientId: 234
              recipientType: privateCorporation
              status: approved
              taxId: 12-3456789
      method: POST
      path: /funding-recipients
      request:
        body:
          properties:
            address:
              docs: Address of the funding recipient.
              type: root.Address
            charityId:
              docs: Government identifier of the charity.
              type: optional<string>
            contactMethods:
              docs: >-
                Array of contactMethod objects that you can use to add contact
                methods for the funding recipient. You must provide at least an
                email address.
              type: list<root.ContactMethod>
            doingBusinessAs:
              docs: Legal name that the business operates under.
              type: optional<string>
            fundingAccounts:
              docs: >-
                Array of fundingAccount objects that you can use to add funding
                accounts to the funding recipient.
              type: list<root.FundingAccount>
            metadata:
              docs: >-
                [Metadata](/api/metadata) object you can use to include custom
                data with your request.
              type: optional<map<string, string>>
            owners:
              docs: >-
                Array of owner objects that you can use to add owners to the
                funding recipient.
              type: list<root.Owner>
            recipientType:
              docs: Type or legal structure of the funding recipient.
              type: CreateFundingRecipientRecipientType
            taxId:
              docs: >-
                Employer identification number (EIN) or Social Security number
                (SSN).
              type: string
        content-type: application/json
        headers:
          Idempotency-Key:
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
            name: idempotencyKey
            type: string
        name: CreateFundingRecipient
      response:
        docs: Successful request. We created the funding recipient.
        status-code: 201
        type: root.FundingRecipient
      source:
        openapi: openapi/external/universal-api-v1.yaml
    createAccount:
      auth: true
      display-name: Create funding account
      docs: Create a new funding account, and add it to the funding recipient.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.ConflictError
        - root.InternalServerError
      examples:
        - headers:
            Idempotency-Key: 8e03978e-40d5-43e8-bc93-6894a57f9324
          name: Funding account
          path-parameters:
            recipientId: 1
          request:
            nameOnAccount: Jane Doe
            paymentMethods:
              - type: ach
            type: checking
            use: credit
          response:
            body:
              createdDate: '2024-07-02T15:30:00Z'
              fundingAccountId: 123
              lastModifiedDate: '2024-07-02T15:30:00Z'
              links:
                - href: https://api.payroc.com/v1/funding-recipient/234
                  method: get
                  rel: parent
              metadata:
                yourCustomField: abc123
              nameOnAccount: Jane Doe
              paymentMethods:
                - type: ach
                  value:
                    accountNumber: '1234567890'
                    routingNumber: '123456789'
              status: approved
              type: checking
              use: credit
      method: POST
      path: /funding-recipients/{recipientId}/funding-accounts
      request:
        body:
          type: root.FundingAccount
        content-type: application/json
        headers:
          Idempotency-Key:
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
            name: idempotencyKey
            type: string
        name: CreateAccountFundingRecipientsRequest
        path-parameters:
          recipientId:
            docs: Unique identifier of the funding recipient.
            type: integer
      response:
        docs: >-
          Successful request. We created the funding account and added it to the
          funding recipient.
        status-code: 201
        type: root.FundingAccount
      source:
        openapi: openapi/external/universal-api-v1.yaml
    createOwner:
      auth: true
      display-name: Create funding recipient owner
      docs: Create a new owner, and add it to the funding recipient.
      errors:
        - root.BadRequestError
