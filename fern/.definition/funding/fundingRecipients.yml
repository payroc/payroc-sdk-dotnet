          request:
            address:
              address1: 1 Example Ave.
              city: Chicago
              country: US
              postalCode: '60056'
              state: Illinois
            contactMethods:
              - type: email
                value: jane.doe@example.com
            dateOfBirth: '1964-03-22'
            firstName: Jane
            identifiers:
              - type: nationalId
                value: xxxxx4320
            lastName: Doe
            relationship:
              isControlProng: true
          response:
            body:
              address:
                address1: 1 Example Ave.
                address2: Example Address Line 2
                address3: Example Address Line 3
                city: Chicago
                country: US
                postalCode: '60056'
                state: Illinois
              contactMethods:
                - type: email
                  value: jane.doe@example.com
              dateOfBirth: '1964-03-22'
              firstName: Jane
              identifiers:
                - type: nationalId
                  value: xxxxx4320
              lastName: Doe
              middleName: Helen
              ownerId: 4564
              relationship:
                equityPercentage: 48.5
                isAuthorizedSignatory: false
                isControlProng: true
                title: CFO
      method: POST
      path: /funding-recipients/{recipientId}/owners
      request:
        body:
          type: root.Owner
        content-type: application/json
        headers:
          Idempotency-Key:
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
            name: idempotencyKey
            type: string
        name: CreateOwnerFundingRecipientsRequest
        path-parameters:
          recipientId:
            docs: Unique identifier of the funding recipient.
            type: integer
      response:
        docs: >-
          Successful request. We created the owner and added it to the funding
          recipient.
        status-code: 201
        type: root.Owner
      source:
        openapi: openapi/external/universal-api-v1.yaml
    delete:
      auth: true
      display-name: Delete funding recipient
      docs: >-
        Delete a funding recipient. This includes funding accounts and owners
        linked to the funding recipient.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - path-parameters:
            recipientId: 1
      method: DELETE
      path: /funding-recipients/{recipientId}
      request:
        name: DeleteFundingRecipientsRequest
        path-parameters:
          recipientId:
            docs: Unique identifier of the funding recipient.
            type: integer
      source:
        openapi: openapi/external/universal-api-v1.yaml
    get:
      auth: true
      display-name: Retrieve a funding recipient
      docs: Retrieve a specific funding recipient.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Funding recipient.
          path-parameters:
            recipientId: 1
