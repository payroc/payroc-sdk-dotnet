                    method: get
                    rel: owner
                  ownerId: 4564
              recipientId: 234
              recipientType: privateCorporation
              status: approved
              taxId: 12-3456789
      method: GET
      path: /funding-recipients/{recipientId}
      request:
        name: GetFundingRecipientsRequest
        path-parameters:
          recipientId:
            docs: Unique identifier of the funding recipient.
            type: integer
      response:
        docs: Successful request. Returns the requested funding recipient.
        status-code: 200
        type: root.FundingRecipient
      source:
        openapi: openapi/external/universal-api-v1.yaml
    list:
      auth: true
      display-name: List funding recipients
      docs: Retrieve a list of all funding recipients associated with the ISV.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.InternalServerError
      examples:
        - name: Paginated funding recipients.
          query-parameters:
            after: '8516'
            before: '2571'
          response:
            body:
              count: 1
              data:
                - address:
                    address1: 1 Example Ave.
                    address2: Example Address Line 2
                    address3: Example Address Line 3
                    city: Chicago
                    country: US
                    postalCode: '60056'
                    state: Illinois
                  charityId: charityId
                  contactMethods:
                    - type: phone
                      value: '2025550164'
                  createdDate: '2024-07-02T15:30:00Z'
                  doingBuinessAs: Pizza Doe
                  fundingAccounts:
                    - fundingAccountId: 123
                      link:
                        href: https://api.payroc.com/v1/funding-accounts/123
                        method: get
                        rel: fundingAccount
                      status: approved
                    - fundingAccountId: 124
                      link:
                        href: https://api.payroc.com/v1/funding-accounts/124
                        method: get
                        rel: fundingAccount
                      status: hold
                  lastModifiedDate: '2024-07-02T15:30:00Z'
                  metadata:
                    yourCustomField: abc123
                  owners:
                    - link:
                        href: https://api.payroc.com/v1/owners/4564
                        method: get
                        rel: owner
                      ownerId: 4564
                  recipientId: 234
                  recipientType: privateCorporation
                  status: approved
                  taxId: 12-3456789
              hasMore: false
              limit: 10
              links:
                - href: >-
                    https://api.payroc.com/v1/funding-recipients?before=234&limit=10
                  method: get
                  rel: previous
        - name: No records found
          query-parameters:
            after: '8516'
            before: '2571'
          response:
            body:
              count: 0
              data:
                - address:
                    address1: 1 Example Ave.
                    address2: Example Address Line 2
                    address3: Example Address Line 3
                    city: Chicago
                    country: US
                    postalCode: '60056'
                    state: Illinois
                  charityId: charityId
                  contactMethods:
                    - type: email
                      value: jane.doe@example.com
                  createdDate: '2024-07-02T15:30:00Z'
                  doingBuinessAs: doingBuinessAs
                  fundingAccounts:
                    - fundingAccountId: 123
                      link:
                        href: https://api.payroc.com/v1/funding-accounts/123
                        method: get
                        rel: fundingAccount
                      status: approved
                    - fundingAccountId: 124
                      link:
                        href: https://api.payroc.com/v1/funding-accounts/124
                        method: get
                        rel: fundingAccount
                      status: rejected
                  lastModifiedDate: '2024-07-02T15:30:00Z'
                  metadata:
                    yourCustomField: abc123
                  owners:
                    - ownerId: 4564
                  recipientId: 234
                  recipientType: privateCorporation
                  status: approved
                  taxId: 12-3456789
              hasMore: false
              limit: 10
              links:
                - href: <uri>
                  method: get
                  rel: previous
                - href: <uri>
                  method: get
                  rel: next
      method: GET
      pagination:
        results: $response.data
        type: custom
      path: /funding-recipients
      request:
        name: ListFundingRecipientsRequest
        query-parameters:
          after:
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
            type: optional<string>
          before:
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
            type: optional<string>
          limit:
            default: 10
            docs: States the total amount of results the response is limited to.
            type: optional<integer>
            validation:
              max: 100
      response:
        docs: >-
          Successful request. Returns a paginated list of all funding
          recipients.
        status-code: 200
        type: root.PaginatedFundRecipients
      source:
        openapi: openapi/external/universal-api-v1.yaml
