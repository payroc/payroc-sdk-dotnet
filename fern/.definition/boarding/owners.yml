imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    delete:
      auth: true
      display-name: Delete owner
      docs: Delete a owner.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - path-parameters:
            ownerId: 1
      method: DELETE
      path: /owners/{ownerId}
      request:
        name: DeleteOwnersRequest
        path-parameters:
          ownerId:
            docs: Unique identifier for the owner.
            type: integer
      source:
        openapi: openapi/external/universal-api-v1.yaml
    get:
      auth: true
      display-name: Retrieve owner
      docs: Retrieve a specific owner.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Retrieve owner
          path-parameters:
            ownerId: 1
          response:
            body:
              address:
                address1: 1 Example Ave.
                address2: Example Address Line 2
                address3: Example Address Line 3
                city: Chicago
                country: US
                postalCode: '60056'
                state: Illinois
              contactMethods:
                - type: email
                  value: jane.doe@example.com
              dateOfBirth: '1964-03-22'
              firstName: Jane
              identifiers:
                - type: nationalId
                  value: xxxxx4320
              lastName: Doe
              middleName: Helen
              ownerId: 4564
              relationship:
                equityPercentage: 48.5
                isAuthorizedSignatory: false
                isControlProng: true
                title: CFO
      method: GET
      path: /owners/{ownerId}
      request:
        name: GetOwnersRequest
        path-parameters:
          ownerId:
            docs: Unique identifier for the owner.
            type: integer
      response:
        docs: Successful request. Returns the requested owner.
        status-code: 200
        type: root.Owner
      source:
        openapi: openapi/external/universal-api-v1.yaml
    update:
      auth: true
      display-name: Update owner
      docs: Update a specific owner.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Update owner
          path-parameters:
            ownerId: 1
          request:
            address:
              address1: 1 Example Ave.
              address2: Example Address Line 2
              address3: Example Address Line 3
              city: Chicago
              country: US
              postalCode: '60056'
              state: Illinois
            contactMethods:
              - type: email
                value: jane.doe@example.com
            dateOfBirth: '1964-03-22'
            firstName: Jane
            identifiers:
              - type: nationalId
                value: 000-00-4320
            lastName: Doe
            middleName: Helen
            relationship:
              equityPercentage: 48.5
              isAuthorizedSignatory: false
              isControlProng: true
              title: CFO
      method: PUT
      path: /owners/{ownerId}
      request:
        body:
          type: root.Owner
        content-type: application/json
        name: UpdateOwnersRequest
        path-parameters:
          ownerId:
            docs: Unique identifier for the owner.
            type: integer
      source:
        openapi: openapi/external/universal-api-v1.yaml
  source:
    openapi: openapi/external/universal-api-v1.yaml
