                    - type: phone
                      value: '2025550164'
                    - type: mobile
                      value: '8445557624'
                    - type: email
                      value: jane.doe@example.com
                  firstName: Fred
                  identifiers:
                    - type: nationalId
                      value: xxxxx9876
                  lastName: Nerk
                  middleName: Jim
                  type: representative
              hasMore: true
              limit: 2
              links:
                - href: >-
                    https://api.payroc.com/v1/processing-accounts/38765/contacts?before=1543&limit=2
                  method: get
                  rel: previous
                - href: >-
                    https://api.payroc.com/v1/processing-accounts/38765/contacts?after=87926&limit=2
                  method: get
                  rel: next
        - name: No records found
          path-parameters:
            processingAccountId: '38765'
          query-parameters:
            after: '8516'
            before: '2571'
          response:
            body:
              count: 0
              data:
                - contactId: 1543
                  contactMethods:
                    - type: email
                      value: jane.doe@example.com
                  firstName: Jane
                  identifiers:
                    - type: nationalId
                      value: 000-00-4320
                  lastName: Doe
                  middleName: Helen
                  type: manager
              hasMore: false
              limit: 10
              links:
                - href: <uri>
                  method: get
                  rel: previous
                - href: <uri>
                  method: get
                  rel: next
      method: GET
      path: /processing-accounts/{processingAccountId}/contacts
      request:
        name: ContactsProcessingAccountsRequest
        path-parameters:
          processingAccountId:
            docs: Unique identifier of the processing account.
            type: string
        query-parameters:
          after:
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
            type: optional<string>
          before:
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
            type: optional<string>
          limit:
            default: 10
