  TransactionResult:
    docs: Object that contains information about the transaction response details.
    properties:
      approvalCode:
        docs: Authorization code that the processor assigned to the transaction.
        type: optional<string>
        validation:
          maxLength: 48
          minLength: 1
      authorizedAmount:
        docs: >
          Amount that the processor authorized for the transaction. This value
          is in the currency’s lowest denomination, for example, cents.  


          **Notes:**  

          - For partial authorizations, this amount is lower than the amount in
          the request.

