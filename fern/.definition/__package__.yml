        type: optional<AuthorizationSummary>
      batch:
        type: optional<BatchSummary>
      card:
        type: optional<CardSummary>
      cashbackAmount:
        docs: >-
          Cashback amount. We return the value in the currency's lowest
          denomination, for example, cents.
        type: optional<integer>
      createdDate:
        docs: >-
          Date that we received the transaction.  The format of this value is
          **YYYY-MM-DD**.
        type: optional<string>
        validation:
          format: date
      currency:
        docs: Currency of the transaction.
        type: optional<string>
      date:
        docs: Date of the transaction. The format of this value is **YYYY-MM-DD**.
        type: optional<string>
        validation:
          format: date
      entryMethod:
        docs: >-
          Describes how the merchant received the payment details. If we can't
          match a dispute to a transaction, we don't return an 'entryMethod'
