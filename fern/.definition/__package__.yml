        type: optional<TransactionEntryMethod>
      interchange:
        docs: >-
          Object that contains information about the interchange fees for the
          transaction.
        type: optional<TransactionInterchange>
      lastModifiedDate:
        docs: >-
          Date that the transaction was last changed.  The format of this value
          is **YYYY-MM-DD**.
        type: optional<string>
        validation:
          format: date
      merchant:
        type: optional<MerchantSummary>
      settled:
        type: optional<SettledSummary>
      status:
        docs: Indicates the status of the transaction.
        type: optional<TransactionStatus>
      transactionId:
        docs: >-
