imports:
  funding: funding.yml
types:
  AccountUpdate:
    base-properties: {}
    discriminant: type
    docs: Object that contains information about the token.
    source:
      openapi: openapi/external/universal-api-v1.yaml
    union:
      singleUseToken: SingleUseTokenAccountUpdate
  Ach:
    properties:
      fees: optional<AchFees>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AchBankAccount:
    docs: Object that contains the customer's account details.
    properties:
      accountNumber:
        docs: >-
          Customer's bank account number. We mask all digits except the last
          four digits.
        type: string
        validation:
          maxLength: 17
          minLength: 4
      nameOnAccount:
        docs: Customer's name.
        type: string
        validation:
          maxLength: 50
          minLength: 1
      routingNumber:
        docs: >
          Routing number of the customer’s account.  

          **Note:** In responses, our gateway shows only the last four digits of
          the account’s routing number. For example, *****4162.
        type: string
        validation:
          maxLength: 9
          minLength: 9
      secCode:
        docs: |
          SEC code for the transaction.
          - `web` - Online transaction.
          - `tel` - Telephone transaction.
          - `ccd` - Corporate credit or debit transaction.
          - `ppd` - Pre-arranged transaction.
        type: optional<AchBankAccountSecCode>
      secureToken:
        type: optional<SecureTokenSummary>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AchBankAccountSecCode:
    docs: |
      SEC code for the transaction.
      - `web` - Online transaction.
      - `tel` - Telephone transaction.
      - `ccd` - Corporate credit or debit transaction.
      - `ppd` - Pre-arranged transaction.
    enum:
      - web
      - tel
      - ccd
      - ppd
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AchFees:
    inline: true
    properties:
      accountVerification:
        docs: >-
          Fee for each account verification. The value is in the currency's
          lowest denomination, for example, cents.
        type: integer
        validation:
          min: 0
      batch:
        docs: >-
          Fee for each batch. The value is in the currency's lowest
          denomination, for example, cents.
        type: integer
        validation:
          min: 0
      discountRateAbove10000:
        docs: Percentage discount for ACH transfers equal to or more than $10,000.
        type: Percentage
      discountRateUnder10000:
        docs: Percentage discount for ACH transfers less than $10,000.
        type: Percentage
      monthlyMinimum:
        docs: >-
          Minimum monthly value of transactions. The value is in the currency's
          lowest denomination, for example, cents.
        type: integer
        validation:
          min: 0
      returns:
        docs: >-
          Fee for each return. The value is in the currency's lowest
          denomination, for example, cents.
        type: integer
        validation:
          min: 0
      statement:
        docs: >-
          Fee for each statement. The value is in the currency's lowest
          denomination, for example, cents.
        type: integer
        validation:
          min: 0
      transaction:
        docs: >-
          Fee for each transaction. The value is in the currency's lowest
          denomination, for example, cents.
        type: integer
        validation:
          min: 0
      unauthorizedReturn:
        docs: >-
          Fee for each unauthorized return. The value is in the currency's
          lowest denomination, for example, cents.
        type: integer
        validation:
          min: 0
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AchPayload:
    docs: >-
      Object that contains information about the payment details for the
      customer’s automated clearing house (ACH) transactions.
    properties:
      accountNumber:
        docs: >
          Customer’s bank account number.  

          **Note:** In responses, our gateway shows only the last four digits of
          the account number. For example, `*****5929`.
        type: string
        validation:
          maxLength: 17
          minLength: 4
          pattern: ^[0-9]*$
      accountType:
        docs: |
          Indicates the customer’s account type.  
          **Note:** Credit card transactions don't require **accountType**.
        type: optional<AchPayloadAccountType>
      nameOnAccount:
        docs: Customer's name.
        type: string
        validation:
          maxLength: 50
          minLength: 1
      routingNumber:
        docs: >
          Routing number of the customer’s account.  

          **Note:** In responses, our gateway shows only the last four digits of
          the account’s routing number. For example, *****4162.
        type: string
        validation:
          maxLength: 9
          minLength: 9
          pattern: ^[0-9]*$
      secCode:
        docs: |
          Indicates the type of authorization for the transaction.  
          - `web` – Online transaction.  
          - `tel` – Telephone transaction.  
          - `ccd` – Corporate credit card or debit card transaction.  
          - `ppd` – Pre-arranged transaction.
        type: optional<AchPayloadSecCode>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AchPayloadAccountType:
    docs: |
      Indicates the customer’s account type.  
      **Note:** Credit card transactions don't require **accountType**.
    enum:
      - checking
      - savings
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AchPayloadSecCode:
    docs: |
      Indicates the type of authorization for the transaction.  
      - `web` – Online transaction.  
      - `tel` – Telephone transaction.  
      - `ccd` – Corporate credit card or debit card transaction.  
      - `ppd` – Pre-arranged transaction.
    enum:
      - web
      - tel
      - ccd
      - ppd
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AchSource:
    docs: Object that contains the customer's account details.
    properties:
      accountNumber:
        docs: Customer's account number.
        type: string
        validation:
          maxLength: 17
          minLength: 4
          pattern: ^[0-9]*$
      nameOnAccount:
        docs: Customer's name.
        type: string
        validation:
          maxLength: 50
          minLength: 1
      routingNumber:
        docs: Routing number of the customer's account.
        type: string
        validation:
          maxLength: 9
          minLength: 9
          pattern: ^[0-9]*$
    source:
      openapi: openapi/external/universal-api-v1.yaml
  ActivityRecord:
    docs: Array of activityRecord objects.
    properties:
      amount:
        docs: >-
          Total fund amount of the transaction. This is returned in the lowest
          unit of currency.
        type: double
      currency:
        docs: Currency of all values.
        type: string
      date:
        docs: Date of the transaction.
        type: string
      description:
        docs: Description of the activity.
        type: string
      id:
        docs: Unique identifier of the activity record.
        type: integer
      merchant:
        docs: Name of the merchant that the activity applies to.
        type: string
      recipient:
        docs: Recipient of the credit.
        type: string
      type:
        docs: Payment type.
        type: ActivityRecordType
    source:
      openapi: openapi/external/universal-api-v1.yaml
  ActivityRecordType:
    docs: Payment type.
    enum:
      - credit
      - debit
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  Address:
    docs: Object that contains information about the address.
    properties:
      address1:
        docs: Address Line.
        type: string
        validation:
          maxLength: 150
      address2:
        docs: Address Line.
        type: optional<string>
        validation:
          maxLength: 150
      address3:
        docs: Address Line.
        type: optional<string>
        validation:
          maxLength: 150
      city:
        docs: City.
        type: string
        validation:
          maxLength: 50
      country:
        docs: Two letter ISO 3166-1 country code.
        type: string
        validation:
          maxLength: 2
          minLength: 2
      postalCode:
        docs: Zip Code or Postcode.
        type: string
        validation:
          maxLength: 10
      state:
        docs: Name or postal abbreviation of the state.
        type: string
        validation:
          maxLength: 50
    source:
      openapi: openapi/external/universal-api-v1.yaml
  Amount:
    type: integer
    validation:
      min: 0
  Authorization:
    docs: Object that contains information about the authorization.
    properties:
      authorizationId:
        docs: Unique identifier of the authorization.
        type: optional<integer>
      authorizationResponse:
        docs: Code that indicates the response for the authorization.
        type: optional<AuthorizationAuthorizationResponse>
      batch:
        type: optional<BatchSummary>
      card:
        type: optional<CardSummary>
      createdDate:
        docs: >-
          Date that we received the authorization. The format of this value is
          **YYYY-MM-DD**.
        type: optional<string>
        validation:
          format: date
      currency:
        docs: Currency of the authorization.
        type: optional<string>
      lastModifiedDate:
        docs: >-
          Date that the authorization was last changed. The format of this value
          is **YYYY-MM-DD**.
        type: optional<string>
        validation:
          format: date
      merchant:
        type: optional<MerchantSummary>
      preauthorizationRequestAmount:
        docs: >-
          Amount that the merchant requested for the authorization. We return
          the value in the currency's lowest denomination, for example, cents.
        type: optional<integer>
      transaction:
        type: optional<TransactionSummary>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AuthorizationAuthorizationResponse:
    docs: Code that indicates the response for the authorization.
    enum:
      - activityCountLimitExceeded
      - alreadyReversed
      - approved
      - approveVip
      - approveWithId
      - cannotVerifyPin
      - cardAuthenticationFailed
      - cardTypeVerificationError
      - cashRequestExceedsIssuerLimit
      - cashServiceNotAvailable
      - cidVerificationError
      - contactCardIssuer
      - cryptographicFailure
      - dailyThresholdExceeded
      - declineCvv2Failure
      - deny
      - denyAccountCanceled
      - denyClosedMerchant
      - denyNewCardIssued
      - denyPickUpCard
      - destinationCannotBeFoundForRouting
      - doNotHonor
      - duplicateTransmissionDetected
      - error
      - exceedsWithdrawalAmountLimit
      - expiredCard
      - fileTemporarilyUnavailable
      - forceStip
      - formatError
      - forwardToIssuer
      - functionNotSupported
      - honorWithId
      - incorrectCvv
      - incorrectPin
      - ineligibleForResubmission
      - insufficientFunds
      - invalidAccount
      - invalidAccountNumber
      - invalidAmount
      - invalidAuthorizationLifeCycle
      - invalidBillerInformation
      - invalidCardSecurityCode
      - invalidCurrencyCode
      - invalidMerchant
      - invalidResponse
      - invalidTransaction
      - issuerNotAvailable
      - issuerTimeout
      - issuerUnavailable
      - noActionTaken
      - noCardRecord
      - noCheckingAccount
      - noCreditAccount
      - noFinancialImpact
      - noReasonToDecline
      - noSavingsAccount
      - noSuchIssuer
      - partialApproval
      - partialAuthorization
      - pickUpCard
      - pickUpCardSpecialCondition
      - pinChangeRequestDeclined
      - pinCryptographicErrorFound
      - pinEntryTriesExceeded
      - pinNotChanged
      - pleaseCallIssuer
      - reenterTransaction
      - referToCardIssuer
      - referToCardIssuerSpecialCondition
      - restrictedCard
      - reversal
      - reversalDataInconsistent
      - revokeAllAuthorizationsOrder
      - scheduledTransactionstoppedByCardholder
      - securityViolation
      - successful
      - surchargeAmountNotPermitted
      - suspectFraud
      - systemMalfunction
      - transactionAmountExceedsApprovalAmount
      - transactionCannotBeCompleted
      - transactionNotAllowedAtMerchant
      - transactionNotAllowedAtTerminal
      - transactionNotPermitted
      - transactionNotPermittedToCardholder
      - unableToGoOnline
      - unableToLocateRecordInFile
      - unableToVerifyPin
      - unacceptablePin
      - unknown
      - unsafePin
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  AuthorizationSummary:
    docs: Object that contains information about the authorization.
    properties:
      amount:
        docs: >-
          Authorization amount. We return the value in the currency's lowest
          denomination, for example, cents.
        type: optional<integer>
      authorizationId:
        docs: Unique identifier of the authorization.
        type: optional<integer>
      avsResponseCode:
        docs: >-
          Response code that indicates if the address matches the address
          registered to the customer.
        type: optional<string>
      code:
        docs: >
          Authorization code.  


          **Note:** For returns, the card brands may not provide an
          authorization code.
        type: optional<string>
      link:
        type: optional<Link>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  Balance:
    properties:
      card: Card
      operator:
        docs: Operator who requested the balance inquiry.
        type: optional<string>
        validation:
          maxLength: 50
          minLength: 0
      processingTerminalId:
        docs: Unique identifier that our gateway assigned to the terminal.
        type: string
        validation:
          maxLength: 50
          minLength: 4
      responseCode:
        docs: >
          Response from the processor.  

          - `A` - The processor approved the transaction.  

          - `D` - The processor declined the transaction.  

          - `E` - The processor received the transaction but will process the
          transaction later.  

          - `P` - The processor authorized a portion of the original amount of
          the transaction.  

          - `R` - The issuer declined the transaction and indicated that the
          customer should contact their bank.  

          - `C` - The issuer declined the transaction and indicated that the
          merchant should keep the card as it was reported lost or stolen.
        type: optional<BalanceResponseCode>
      responseMessage:
        docs: >-
          Response description from the payment processor. For example, "Refer
          to Card Issuer".
        type: optional<string>
        validation:
          maxLength: 48
          minLength: 1
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BalanceResponseCode:
    docs: >
      Response from the processor.  

      - `A` - The processor approved the transaction.  

      - `D` - The processor declined the transaction.  

      - `E` - The processor received the transaction but will process the
      transaction later.  

      - `P` - The processor authorized a portion of the original amount of the
      transaction.  

      - `R` - The issuer declined the transaction and indicated that the
      customer should contact their bank.  

      - `C` - The issuer declined the transaction and indicated that the
      merchant should keep the card as it was reported lost or stolen.
    enum:
      - A
      - D
      - E
      - P
      - R
      - C
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankAccountVerificationResult:
    properties:
      processingTerminalId:
        docs: Unique identifier that our gateway assigned to the terminal.
        type: string
        validation:
          maxLength: 50
          minLength: 4
      verified:
        docs: |
          Indicates if the customer's bank account details are valid.  
          - `true` - Account details are valid.  
          - `false` - Account details are not valid.
        type: boolean
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferBreakdown:
    docs: >-
      Object that contains information about the taxes and tip amount on the
      transaction.
    properties:
      subtotal:
        docs: >-
          Total amount of the transaction before tax and tip. The value is in
          the currency's lowest denomination, for example, cents.
        type: long
      taxes:
        docs: Array of tax objects.
        type: optional<list<Tax>>
      tip:
        docs: Object that contains tip information for the transaction.
        type: optional<Tip>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferCustomer:
    docs: Object that contains information about the customer.
    properties:
      contactMethods:
        docs: Customer's contact information.
        type: optional<list<ContactMethod>>
      notificationLanguage:
        docs: >-
          Customer's preferred notification language. This code follows the ISO
          639-1 standard.
        type: optional<BankTransferCustomerNotificationLanguage>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferCustomerNotificationLanguage:
    docs: >-
      Customer's preferred notification language. This code follows the ISO
      639-1 standard.
    enum:
      - en
      - fr
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferPayment:
    docs: >-
      Object that contains information about the sale and the customer's bank
      details.
    properties:
      bankAccount:
        docs: Object that contains information about the bank account.
        type: BankTransferPaymentBankAccount
      customer: optional<BankTransferCustomer>
      customFields:
        docs: |
          Array of customField objects.
        type: optional<list<CustomField>>
      order: BankTransferPaymentOrder
      paymentId:
        docs: Unique identifier that our gateway assigned to the payment.
        type: string
        validation:
          maxLength: 10
          minLength: 10
      processingTerminalId:
        docs: Unique identifier that our gateway assigned to the terminal.
        type: string
        validation:
          maxLength: 50
          minLength: 4
      refunds:
        docs: List of refunds issued against the payment
        type: optional<list<RefundSummary>>
      representment: optional<PaymentSummary>
      returns:
        docs: List of returns issued against the payment
        type: optional<list<BankTransferReturnSummary>>
      transactionResult: BankTransferResult
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferPaymentBankAccount:
    base-properties: {}
    discriminant: type
    docs: Object that contains information about the bank account.
    source:
      openapi: openapi/external/universal-api-v1.yaml
    union:
      ach:
        type: AchBankAccount
      pad:
        type: PadBankAccount
  BankTransferPaymentOrder:
    docs: Object that contains information about the transaction.
    properties:
      amount:
        docs: >-
          The total amount in the currency's lowest denomination. For example,
          cents.
        type: optional<long>
      breakdown: optional<BankTransferBreakdown>
      currency: optional<Currency>
      dateTime:
        access: read-only
        docs: >-
          The processing date and time of the transaction represented as per
          [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) standard.
        type: optional<datetime>
      description:
        docs: A brief description of the transaction.
        type: optional<string>
        validation:
          maxLength: 256
          minLength: 1
      orderId:
        docs: A unique identifier assigned by the merchant.
        type: optional<string>
        validation:
          maxLength: 24
          minLength: 1
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferPaymentPaginatedList:
    extends:
      - PaginatedList
    properties:
      data:
        docs: Array of payments.
        type: optional<list<BankTransferPayment>>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferRefund:
    properties:
      bankAccount:
        docs: Object that contains information about the bank account.
        type: BankTransferRefundBankAccount
      customer: optional<BankTransferCustomer>
      customFields:
        docs: |
          Array of customField objects.
        type: optional<list<CustomField>>
      order: BankTransferRefundOrder
      payment: optional<PaymentSummary>
      processingTerminalId:
        docs: Unique identifier that our gateway assigned to the terminal.
        type: string
        validation:
          maxLength: 50
          minLength: 4
      refundId:
        docs: Unique identifier that our gateway assigned to the refund.
        type: string
        validation:
          maxLength: 10
          minLength: 10
      transactionResult: BankTransferResult
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferRefundBankAccount:
    base-properties: {}
    discriminant: type
    docs: Object that contains information about the bank account.
    source:
      openapi: openapi/external/universal-api-v1.yaml
    union:
      ach:
        type: AchBankAccount
      pad:
        type: PadBankAccount
  BankTransferRefundOrder:
    docs: Object that contains information about the order.
    properties:
      amount:
        docs: >-
          Total amount of the transaction. The value is in the currency's lowest
          denomination, for example, cents.
        type: optional<long>
      currency: optional<Currency>
      dateTime:
        access: read-only
        docs: >-
          Date and time that we processed the transaction. We return this value
          in the ISO 8601 format.
        type: optional<datetime>
      description:
        docs: Description of the transaction.
        type: optional<string>
        validation:
          maxLength: 256
          minLength: 0
      orderId:
        docs: Unique identifier that the merchant assigned to the transaction.
        type: optional<string>
        validation:
          maxLength: 24
          minLength: 1
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferRefundPaginatedList:
    extends:
      - PaginatedList
    properties:
      data:
        docs: Array of refund transactions.
        type: optional<list<BankTransferRefund>>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferResult:
    docs: Object that contains information about the transaction.
    properties:
      authorizedAmount:
        docs: |
          Amount of the transaction.  
          **Note:** The amount is negative for a refund.
        type: optional<double>
      currency: optional<Currency>
      processorResponseCode:
        docs: Original response code that the processor sent.
        type: optional<string>
      responseCode:
        docs: |
          Response from the processor.  
          - `A` - The processor approved the transaction.  
          - `D` - The processor declined the transaction.  
        type: optional<string>
      responseMessage:
        docs: Description of the response from the processor.
        type: string
        validation:
          maxLength: 48
          minLength: 1
      status:
        docs: Status of the transaction.
        type: BankTransferResultStatus
      type:
        docs: Type of transaction.
        type: BankTransferResultType
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferResultStatus:
    docs: Status of the transaction.
    enum:
      - ready
      - pending
      - declined
      - complete
      - admin
      - reversal
      - returned
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferResultType:
    docs: Type of transaction.
    enum:
      - payment
      - refund
      - unreferencedRefund
      - accountVerification
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BankTransferReturnSummary:
    docs: Object that contains information about a return.
    properties:
      date:
        docs: The date that the check was returned.
        type: string
        validation:
          format: date
      link: optional<Link>
      paymentId:
        docs: Unique identifier that our gateway assigned to the payment.
        type: string
        validation:
          maxLength: 10
          minLength: 10
      represented:
        docs: Indicates whether the return has been re-presented.
        type: boolean
      returnCode:
        docs: The NACHA return code.
        type: string
      returnReason:
        docs: The reason why the check was returned.
        type: string
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BaseIntent:
    docs: Object that contains information about the base fees.
    properties:
      createdDate:
        access: read-only
        docs: Creation date of the pricing intent.
        type: optional<datetime>
      id:
        access: read-only
        docs: Unique identifier of the pricing intent.
        type: optional<string>
      key:
        docs: >-
          Unique identifier that you use to connect a merchant to the pricing
          intent.
        type: string
      lastUpdatedDate:
        access: read-only
        docs: Date of the most recent change to the pricing intent.
        type: optional<datetime>
      metadata:
        docs: '[Metadata](/api/metadata) object that contains your custom data.'
        type: optional<map<string, string>>
      status:
        access: read-only
        docs: Status of the pricing intent.
        type: optional<BaseIntentStatus>
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BaseIntentStatus:
    docs: Status of the pricing intent.
    enum:
      - active
      - pendingReview
      - rejected
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  BaseUs:
    docs: Object that contains information about U.S. base fees.
    properties:
      addressVerification:
        docs: >-
          Fee for each address verification request. The value is in the
          currency's lowest denomination, for example, cents.
        type: optional<integer>
        validation:
          min: 0
      annualFee:
        docs: Object that contains information about the annual fee.
        type: BaseUsAnnualFee
      batch:
        docs: >-
          Fee for each batch. The value is in the currency's lowest
          denomination, for example, cents.
        type: integer
        validation:
          min: 0
      chargeback:
        default: 2500
        docs: >-
          Fee for each chargeback. The value is in the currency's lowest
          denomination, for example, cents.
        type: optional<integer>
        validation:
          min: 0
      earlyTermination:
        default: 57500
        docs: >-
          Fee for early termination. The value is in the currency's lowest
          denomination, for example, cents.
        type: optional<integer>
        validation:
          min: 0
      maintenance:
        docs: >-
          Monthly fee for maintenance. The value is in the currency's lowest
          denomination, for example, cents.
        type: integer
        validation:
          min: 500
      merchantAdvantage:
        docs: >-
          Monthly fee for Payroc Advantage. The value is in the currency's
          lowest denomination, for example, cents.
        type: optional<integer>
        validation:
          min: 0
      minimum:
        docs: >-
          Monthly fee that we charge when the merchant doesn't meet the minimum
          fee amount. This monthly fee is in the currency's lowest denomination,
          for example, cents.
        type: integer
        validation:
          min: 0
      pciNonCompliance:
        default: 7495
        docs: >-
          Monthly fee for PCI noncompliance. The value is in the currency's
