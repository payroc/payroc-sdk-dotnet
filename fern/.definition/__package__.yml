  Tip:
    docs: Object that contains information about the tip.
    properties:
      amount:
        docs: >
          If the value for **type** is `fixedAmount`, the value indicates the
          tip amount in the currency's lowest denomination, for example,
          cents.            
        type: optional<long>
      mode:
        access: read-only
        docs: >
          Indicates how the tip was added to the transaction.

          - `prompted` – The customer was prompted to add a tip during payment.

          - `adjusted` – The customer added a tip on the receipt for the
          merchant to adjust post-transaction.
        type: optional<TipMode>
      percentage:
        docs: >-
          If the value for **type** is `percentage`, the value indicates the tip
          as a percentage.
        type: optional<double>
        validation:
          exclusiveMax: false
          exclusiveMin: true
          max: 100
          min: 0
      type:
        docs: >
          Indicates if the tip is a fixed amount or a percentage.  

          **Note:** Our gateway applies the percentage tip to the total amount
          of the transaction after tax.
        type: TipType
    source:
      openapi: openapi/external/universal-api-v1.yaml
  TipMode:
    docs: >
