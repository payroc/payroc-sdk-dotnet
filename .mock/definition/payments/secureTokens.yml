imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /processing-terminals/{processingTerminalId}/secure-tokens
      method: GET
      auth: true
      docs: Return a list of secure tokens that are currently saved on the terminal.
      pagination:
        type: custom
        results: $response.data
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: List secure tokens
      request:
        name: ListSecureTokensRequest
        path-parameters:
          processingTerminalId:
            type: string
            docs: Unique identifier that our gateway assigned to the terminal.
        query-parameters:
          secureTokenId:
            type: optional<string>
            docs: Filter by the unique secure token.
            validation:
              minLength: 1
              maxLength: 200
          customerName:
            type: optional<string>
            docs: Filter by the customer's name.
            validation:
              minLength: 1
              maxLength: 50
          phone:
            type: optional<string>
            docs: Filter by the customer's phone number.
            validation:
              minLength: 1
              maxLength: 15
          email:
            type: optional<string>
            docs: Filter by the customer's email address.
            validation:
              minLength: 1
              maxLength: 100
          token:
            type: optional<string>
            docs: >-
              Filter by the token that the merchant used in a transaction to
              represent the customer's payment details.
            validation:
              minLength: 12
              maxLength: 19
          first6:
            type: optional<string>
            docs: Filter by the first six digits of the card number.
            validation:
              pattern: '[0-9]{6}'
          last4:
            type: optional<string>
            docs: Filter by the last four digits of the card or account number.
            validation:
              pattern: '[0-9]{4}'
          before:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
          after:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
          limit:
            type: optional<integer>
            default: 10
            docs: States the total amount of results the response is limited to.
            validation:
              max: 100
      response:
        docs: >-
          Successful request. Returns a list of secure tokens that are currently
          saved on the terminal.
        type: root.SecureTokenPaginatedList
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Paginated Secure Token
          path-parameters:
            processingTerminalId: '1234001'
          query-parameters:
            secureTokenId: MREF_abc1de23-f4a5-6789-bcd0-12e345678901fa
            customerName: Sarah%20Hazel%20Hopper
            phone: '2025550165'
            email: sarah.hopper@example.com
            token: '296753123456'
            first6: '453985'
            last4: '7062'
            before: '2571'
            after: '8516'
          response:
            body:
              limit: 2
              count: 2
              hasMore: true
              links:
                - rel: next
                  method: get
                  href: >-
                    https://api.payroc.com/v1/processing-terminals/1234001/secure-tokens?limit=2&after=MREF_fe0d9876-cba5-432f-e10d-9cb87654a3f2e1
                - rel: previous
                  method: get
                  href: >-
                    https://api.payroc.com/v1/processing-terminals/1234001/secure-tokens?limit=2&before=MREF_abc1de23-f4a5-6789-bcd0-12e345678901fa
              data:
                - secureTokenId: MREF_abc1de23-f4a5-6789-bcd0-12e345678901fa
                  processingTerminalId: '1234001'
                  mitAgreement: unscheduled
                  customer:
                    firstName: Sarah
                    lastName: Hopper
                    dateOfBirth: '1990-07-15'
                    referenceNumber: Customer-12
                    billingAddress:
                      address1: 1 Example Ave.
                      address2: Example Address Line 2
                      address3: Example Address Line 3
                      city: Chicago
                      state: Illinois
                      country: US
                      postalCode: '60056'
                    shippingAddress:
                      recipientName: Sarah Hopper
                      address:
                        address1: 1 Example Ave.
                        address2: Example Address Line 2
                        address3: Example Address Line 3
                        city: Chicago
                        state: Illinois
                        country: US
                        postalCode: '60056'
                    contactMethods:
                      - value: jane.doe@example.com
                        type: email
                  source:
                    cardholderName: Sarah Hazel Hopper
                    cardNumber: '4539858876047062'
                    expiryDate: '1225'
                    surcharging:
                      allowed: true
                      amount: 87
                      percentage: 3
                      disclosure: A 3% surcharge is applied to cover processing fees.
                    type: card
                  token: '296753123456'
                  status: notValidated
                  customFields:
                    - name: yourCustomField
                      value: abc123
                - secureTokenId: MREF_fe0d9876-cba5-432f-e10d-9cb87654a3f2e1
                  processingTerminalId: '1234001'
                  mitAgreement: unscheduled
                  customer:
                    firstName: Sarah
                    lastName: Hopper
                    dateOfBirth: '1990-07-15'
                    referenceNumber: Customer-12
                    billingAddress:
                      address1: 1 Example Ave.
                      address2: Example Address Line 2
                      address3: Example Address Line 3
                      city: Chicago
                      state: Illinois
                      country: US
                      postalCode: '60056'
                    shippingAddress:
                      recipientName: Sarah Hopper
                      address:
                        address1: 1 Example Ave.
                        address2: Example Address Line 2
                        address3: Example Address Line 3
                        city: Chicago
                        state: Illinois
                        country: US
                        postalCode: '60056'
                    contactMethods:
                      - value: jane.doe@example.com
                        type: email
                  source:
                    cardholderName: Sarah Hazel Hopper
                    cardNumber: '4539858876047062'
