    listProcessingAccounts:
      path: /merchant-platforms/{merchantPlatformId}/processing-accounts
      method: GET
      auth: true
      docs: >
        Use this method to retrieve a paginated list of processing accounts
        associated with a merchant platform.  
          
        When you created the merchant platform, we sent you its
        merchantPlatformId in the response. Send this merchantPlatformId as a
        path parameter in your endpoint.  
          
        > **Note:** By default, we return only open processing accounts. To
        include closed processing accounts, send a value of `true` for the
        includeClosed query parameter.  
      pagination:
        type: custom
        results: $response.data
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: List merchant platform's processing accounts
      request:
        name: ListBoardingMerchantPlatformProcessingAccountsRequest
        path-parameters:
          merchantPlatformId:
            type: string
            docs: >-
              Unique identifier of the merchant platform that we sent to you
              when you created the merchant platform.
        query-parameters:
          before:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
          after:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
          limit:
            type: optional<integer>
            default: 10
            docs: States the total amount of results the response is limited to.
            validation:
              max: 100
          includeClosed:
            type: optional<boolean>
            default: false
            docs: >-
              Indicates if you want to return closed processing accounts. This
              includes processing accounts that have a status of `terminated`,
              `cancelled`, or `rejected`.
      response:
        docs: >-
          Successful request. Returns a list of processing accounts associated
          with the merchant platform.
        type: root.PaginatedProcessingAccounts
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotAcceptableError
        - root.InternalServerError
