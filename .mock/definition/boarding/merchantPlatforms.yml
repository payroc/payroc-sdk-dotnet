    createProcessingAccount:
      path: /merchant-platforms/{merchantPlatformId}/processing-accounts
      method: POST
      auth: true
      docs: >
        Use this method to add an additional processing account to a merchant
        platform.  


        To add a processing account to a merchant platform, you need the
        merchantPlatformId. Our gateway returned the merchantPlatformId in the
        response of the [Create Merchant
        Platform](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create)
        method.  


        **Note**: If you don't have the merchantPlatformId, use our [List
        Merchant
        Platforms](https://docs.payroc.com/api/schema/boarding/merchant-platforms/list)
        method to search for the merchant platform.  


        In the request, include the following information:  

        - Business details, including its business type, time zone, and
        address.  

        - Owners' details, including their contact details.  

        - Funding, pricing, and processing information, including its pricing
        model and funding accounts.  


        When you send a successful request, we review the information about the
        processing account. After we complete our review and approve the
        processing account, we assign a processingAccountId, which you need to
        perform follow-on actions.  


        **Note**: You can subscribe to our processingAccount.status.changed
        event to get notifications when we update the status of a processing
        account. For more information about how to subscribe to events, go to
        [Events List](https://docs.payroc.com/knowledge/events/events-list).
