    createProcessingAccount:
      path: /merchant-platforms/{merchantPlatformId}/processing-accounts
      method: POST
      auth: true
      docs: >
        Use this method to create a processing account and add it to a merchant
        platform.  
            > **Note:** You can create and add a processing account only to an existing merchant platform. If you have not already created a merchant platform, go to [Create a merchant platform.](/api/schema/boarding/merchant-platforms/create)  
          
        In the response we return a processingAccountId for the processing
        account, which you need for the following methods.  

        - [Retrieve processing
        account](/api/schema/boarding/processing-accounts/get)  

        - [List processing account's funding
        accounts](/api/schema/boarding/processing-accounts/list-funding-accounts)  

        - [List contacts](/api/schema/boarding/processing-accounts/contacts)  

        - [Get a processing account pricing
        agreement](/api/schema/boarding/processing-accounts/pricing)  

        - [List owners](/api/schema/boarding/processing-accounts/list-owners)  

        - [Create reminder for processing
        account](/api/schema/boarding/processing-accounts/create-reminder)  
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Create processing account
      request:
        body: root.CreateProcessingAccount
        path-parameters:
          merchantPlatformId:
            type: string
            docs: >-
              Unique identifier of the merchant platform that we sent to you
              when you created the merchant platform.
        headers:
          Idempotency-Key:
            type: string
            name: idempotencyKey
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
        name: CreateProcessingAccountMerchantPlatformsRequest
        content-type: application/json
      response:
        docs: Successful request. We created the processing account.
        type: root.ProcessingAccount
        status-code: 201
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.ConflictError
        - root.InternalServerError
