    create:
      path: /merchant-platforms
      method: POST
      auth: true
      docs: >
        Use this method to create the entity that represents a business,
        including its legal information and all its processing accounts.  


        > **Note:** To add a processing account to an existing merchant
        platform, go to [Create a processing
        account](/api/schema/boarding/merchant-platforms/create-processing-account).  
          
        The response contains some fields that we require for other methods:  

        - **merchantPlatformId** - Unique identifier that we assign to the
        merchant platform. Use the merchantPlatformId to retrieve and update
        information about the merchant platform.  
          
        - **processingAccountId**- Unique identifier that we assign to each
        processing account. Use the processingAccountId to retrieve and update
        information about the processing account.  
          <br/>
        For more information about how to create a merchant platform, go to
        [Create a merchant
        platform.](/guides/integrate/boarding/merchant-platform)
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Create merchant platform
      request:
        name: CreateMerchantAccount
        headers:
          Idempotency-Key:
            type: string
            name: idempotencyKey
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
        body:
          properties:
            business:
              type: root.Business
            processingAccounts:
              docs: Array of processingAccounts objects.
              type: list<root.CreateProcessingAccount>
            metadata:
              type: optional<map<string, string>>
              docs: Object that you can send to include custom data in the request.
        content-type: application/json
