imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    retrieve:
      path: /terminal-orders/{terminalOrderId}
      method: GET
      auth: true
      docs: >
        Use this method to retrieve information about a terminal order,
        including the status of the order and the settings for the items in the
        order.

        Include the terminalOrderId that we sent you when you created the
        terminal order.
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Retrieve terminal order
      request:
        name: RetrieveTerminalOrdersRequest
        path-parameters:
          terminalOrderId:
            type: string
            docs: Unique identifier of the terminal order.
      response:
        docs: Successful request. Returns the terminal order.
        type: root.TerminalOrder
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Terminal order
          path-parameters:
            terminalOrderId: '12345'
          response:
            body:
              terminalOrderId: '12345'
              status: open
              trainingProvider: payroc
              shipping:
                preferences:
                  method: nextDay
                  saturdayDelivery: true
