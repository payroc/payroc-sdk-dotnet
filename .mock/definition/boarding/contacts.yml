imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    retrieve:
      path: /contacts/{contactId}
      method: GET
      auth: true
      docs: "Use this method to retrieve details about a contact.  \n\nTo retrieve a contact, you need its contactId. Our gateway returned the contactId in the [Create Processing Account](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create-processing-account) method.  \n\n**Note:** If you don't have the contactId, use the [List Contacts](https://docs.payroc.com/api/schema/boarding/processing-accounts/list-contacts) method to search for the contact.  \n\nOur gateway returns the following information about a contact:  \n\n-\tName and contact method, including their phone number or mobile number.  \n-\tRole within the business, for example, if they are a manager. \n"
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Retrieve contact
      request:
        name: RetrieveContactsRequest
        path-parameters:
          contactId:
            type: integer
            docs: Unique identifier for the contact.
      response:
        docs: Successful request. Returns the requested contact.
        type: root.Contact
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Contact object
          path-parameters:
            contactId: 1
          response:
            body:
              contactId: 1543
              type: manager
              firstName: Jane
              middleName: Helen
              lastName: Doe
              identifiers:
                - type: nationalId
                  value: xxxxx4320
              contactMethods:
                - value: jane.doe@example.com
                  type: email
                - value: '2025550164'
                  type: phone
                - value: '8445557624'
                  type: mobile
                - value: '2025550110'
                  type: fax
    update:
      path: /contacts/{contactId}
      method: PUT
      auth: true
      docs: "Use this method to update a contact of a processing account.  \n\nTo update a contact, you need its contactId. Our gateway returned the contactId in the response of the [Create Processing Account](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create-processing-account) method.  \n\n**Note:** If you don't have the contactId, use our [List Contacts](https://docs.payroc.com/api/schema/boarding/processing-accounts/list-contacts) method to search for the contact.  \n\nYou can update the following details about a contact:  \n\n-\tFirst name and last name.  \n-\tContact details, including their phone number or mobile number.  \n-\tIdentification details, including their identification type and number.  \n-\tRole within the business, for example, if they are a manager.  \n"
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Update contact
      request:
        body:
          type: root.Contact
        path-parameters:
          contactId:
            type: integer
            docs: Unique identifier for the contact.
        name: UpdateContactsRequest
        content-type: application/json
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Update contact
          path-parameters:
            contactId: 1
          request:
            type: manager
            firstName: Jane
            middleName: Helen
            lastName: Doe
            identifiers:
              - type: nationalId
                value: 000-00-4320
            contactMethods:
              - value: jane.doe@example.com
                type: email
    delete:
      path: /contacts/{contactId}
      method: DELETE
      auth: true
      docs: >
        Use this method to delete a contact associated with a processing
        account.  


        To delete a contact, you need their contactId. Our gateway returned the
        contactId in the response of the [Create Processing
        Account](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create-processing-account)
        method.  


        **Note:** If you donâ€™t have the contactId, use our [Retrieve Processing
        Account](https://docs.payroc.com/api/schema/boarding/processing-accounts/retrieve)
        method or our [List
        Contacts](https://docs.payroc.com/api/schema/boarding/processing-accounts/list-contacts)
        method to search for the contact.  
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Delete contact
      request:
        name: DeleteContactsRequest
        path-parameters:
          contactId:
            type: integer
            docs: Unique identifier for the contact.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - path-parameters:
            contactId: 1
  source:
    openapi: read-only/openapi/external/universal-api-v1.yaml
