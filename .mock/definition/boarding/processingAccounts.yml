    createTerminalOrder:
      path: /processing-accounts/{processingAccountId}/terminal-orders
      method: POST
      auth: true
      docs: >
        Use this method to order and configure terminals for a processing
        account. When you create an order, you specify the gateway settings,
        device settings, and application settings for the terminals. 

        **Note**: You need the ID of the merchant's processing account before
        you can create an order. If you don't know the processingAccountId, go
        to [Retrieve a Merchant Platform.](#getMerchantAcccounts)
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Create terminal order
      request:
        name: CreateTerminalOrder
        path-parameters:
          processingAccountId:
            type: string
            docs: Unique identifier of the processing account.
        headers:
          Idempotency-Key:
            type: string
            name: idempotencyKey
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
        body:
          properties:
            trainingProvider: optional<root.TrainingProvider>
            shipping:
              type: optional<CreateTerminalOrderShipping>
              docs: >-
                Object that contains the shipping details for the terminal
                order. If you don't provide a shipping address, we use the Doing
                Business As (DBA) address of the processing account.
            orderItems:
              docs: One or more items to be ordered
              type: list<root.OrderItem>
        content-type: application/json
      response:
        docs: Successful request. We created the terminal order.
        type: root.TerminalOrder
        status-code: 201
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
