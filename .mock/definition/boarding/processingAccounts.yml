    createReminder:
      path: /processing-accounts/{processingAccountId}/reminders
      method: POST
      auth: true
      docs: >
        Use this method to prompt a merchant to sign their pricing agreement.  


        You can create a reminder only if you requested the merchant’s signature
        by email when you created the processing account for the merchant.  


        To create a reminder, you need the processingAccountId. Our gateway
        returned the processingAccountId in the response of the [Create Merchant
        Platform](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create)
        method or [Create Processing
        Account](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create-processing-account)
        method. 


        **Note:** If you don’t know the processingAccountId, use our [List
        Merchant Platform’s Processing
        Accounts](https://docs.payroc.com/api/schema/boarding/merchant-platforms/list-processing-accounts)
        method to search for the processing account.  


        When you send a successful request, we send an email to the merchant
        that prompts them to sign their pricing agreement.  
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Create reminder for processing account
      request:
        body: CreateReminderProcessingAccountsRequestBody
        path-parameters:
          processingAccountId:
            type: string
            docs: Unique identifier that we assigned to the processing account.
        name: CreateReminderProcessingAccountsRequest
        content-type: application/json
      response:
        docs: Successful request. We sent the email to the merchant.
        type: CreateReminderProcessingAccountsResponse
        status-code: 201
      errors:
        - root.BadRequestError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Reminder created
          path-parameters:
            processingAccountId: '38765'
          request:
            type: pricingAgreement
          response:
            body:
              reminderId: '1234567'
              type: pricingAgreement
    listTerminalOrders:
      path: /processing-accounts/{processingAccountId}/terminal-orders
      method: GET
      auth: true
      docs: >
        Use this method to retrieve a
        [paginated](https://docs.payroc.com/api/pagination) list of terminal
        orders associated with a processing account.  


        **Note:** If you want to view a specific terminal order and you have its
        terminalOrderId, use our [Retrieve Terminal
        Order](https://docs.payroc.com/api/schema/boarding/terminal-orders/retrieve)
        method.  


        Use the query parameters to filter the list of results that we return,
        for example, to search for terminal orders by their status.  


        To list the terminal orders for a processing account, you need its
        processingAccountId. If you don't have the processingAccountId, use our
        [List Merchant
        Platforms](https://docs.payroc.com/api/schema/boarding/merchant-platforms/list)
        method to search for a merchant platform and its processing accounts.


        Our gateway returns the following information for each terminal order in
        the list:  


        - Status of the order  

        - Items in the order  

        - Training provider  

        - Shipping information  


        For each terminal order, we also return its terminalOrderId, which you
        can use to perform follow-on actions.   
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: List terminal orders
      request:
        name: ListTerminalOrdersProcessingAccountsRequest
        path-parameters:
          processingAccountId:
            type: string
            docs: Unique identifier that we assigned to the processing account.
        query-parameters:
          status: optional<ListTerminalOrdersProcessingAccountsRequestStatus>
          fromDateTime: optional<datetime>
          toDateTime: optional<datetime>
      response:
        docs: >-
          Successful request. Returns a list of terminal orders associated with
          the processing account.
        type: list<root.TerminalOrder>
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Paginated list of Terminal Orders
