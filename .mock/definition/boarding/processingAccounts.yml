    listProcessingTerminals:
      path: /processing-accounts/{processingAccountId}/processing-terminals
      method: GET
      auth: true
      docs: >
        Use this method to retrieve a
        [paginated](https://docs.payroc.com/api/pagination) list of processing
        terminals associated with a processing account.  


        **Note:** If you want to view the details of a specific processing
        terminal and you have its processingTerminalId, use our [Retrieve
        Processing
        Terminal](https://docs.payroc.com/api/schema/boarding/processing-terminals/retrieve)
        method.  


        To list the terminals for a processing account, you need its
        processingAccountId. If you don't have the processingAccountId, use our
        [List Merchant
        Platforms](https://docs.payroc.com/api/schema/boarding/merchant-platforms/list)
        method to search for a merchant platform and its processing accounts.   


        Our gateway returns the following information for each processing
        terminal in the list:  


        - Status indicating whether the terminal is active or inactive.  

        - Configuration settings, including gateway settings and application
        settings.  

        - Features, receipt settings, and security settings.  

        - Devices that use the processing terminal's configuration.  


        For each processing terminal, we also return its processingTerminalId,
        which you can use to perform follow-on actions.  
      pagination:
        type: custom
        results: $response.data
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: List processing terminals
      request:
        name: ListProcessingTerminalsProcessingAccountsRequest
        path-parameters:
          processingAccountId:
            type: string
            docs: Unique identifier that we assigned to the processing account.
        query-parameters:
          before:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
          after:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
          limit:
            type: optional<integer>
            default: 10
            docs: States the total amount of results the response is limited to.
            validation:
              max: 100
      response:
        docs: >-
          Successful request. Returns a list of processing terminals associated
          with the processing account.
        type: root.PaginatedProcessingTerminals
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Paginated list of processing terminals
          path-parameters:
            processingAccountId: '38765'
          query-parameters:
            before: '2571'
            after: '8516'
          response:
            body:
              limit: 2
              count: 2
              hasMore: true
              links:
                - rel: previous
                  method: get
                  href: >-
                    https://api.payroc.com/v1/processing-accounts/38765/processing-terminals?before=1543&limit=2
                - rel: next
                  method: get
                  href: >-
                    https://api.payroc.com/v1/processing-accounts/38765/processing-terminals?after=87926&limit=2
              data:
                - processingTerminalId: '011234001'
                  status: active
