    createTerminalOrder:
      path: /processing-accounts/{processingAccountId}/terminal-orders
      method: POST
      auth: true
      docs: >
        Use this method to order and configure terminals for a processing
        account.  


        **Note**: You need the ID of the processing account before you can
        create an order. If you don't know the processingAccountId, go to the
        [Retrieve a Merchant
        Platform](https://docs.payroc.com/api/schema/boarding/merchant-platforms/retrieve)
        method.  


        In the request, specify the gateway settings, device settings, and
        application settings for the terminal.  


        In the response, our gateway returns information about the terminal
        order including its status and terminalOrderId that you can use to
        [retrieve the terminal
