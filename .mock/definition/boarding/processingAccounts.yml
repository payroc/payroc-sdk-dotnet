    listContacts:
      path: /processing-accounts/{processingAccountId}/contacts
      method: GET
      auth: true
      docs: >
        Use this method to retrieve a list of contacts for a processing
        account.    


        **Note:** If you want to view a specific contact and you have their
        contactId, go to our [Retrieve
        Contact](https://docs.payroc.com/api/schema/boarding/contacts/retrieve)
        method.  


        To retrieve a list of contacts for a processing account, you need the
        processingAccountId. Our gateway returned the processingAccountId in the
        response of the [Create Merchant
        Platform](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create)
        method or the [Create Processing
        Account](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create-processing-account)
        method.  


        Our gateway returns the following information about each contact:  


        - Name and contact method, including their phone number or mobile
        number.  

        - Role within the business, for example, if they are a manager.  


        For each contact, we also return a contactId, which you can use to
        perform follow-on actions.  
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: List contacts
      request:
        name: ListContactsProcessingAccountsRequest
        path-parameters:
          processingAccountId:
            type: string
            docs: Unique identifier that we assigned to the processing account.
        query-parameters:
          before:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
          after:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
          limit:
            type: optional<integer>
            default: 10
            docs: States the total amount of results the response is limited to.
            validation:
              max: 100
      response:
        docs: >-
          Successful request. Returns a list of contacts associated with the
          processing account.
        type: root.PaginatedContacts
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Paginated list of processing account contacts
          path-parameters:
            processingAccountId: '38765'
          query-parameters:
            before: '2571'
            after: '8516'
          response:
            body:
              limit: 2
              count: 2
              hasMore: true
              links:
                - rel: previous
                  method: get
                  href: >-
                    https://api.payroc.com/v1/processing-accounts/38765/contacts?before=1543&limit=2
                - rel: next
                  method: get
                  href: >-
                    https://api.payroc.com/v1/processing-accounts/38765/contacts?after=87926&limit=2
              data:
                - contactId: 1543
                  type: manager
                  firstName: Jane
                  middleName: Helen
                  lastName: Doe
                  identifiers:
                    - type: nationalId
                      value: xxxxx4320
                  contactMethods:
                    - value: '2025550164'
                      type: phone
                    - value: '8445557624'
                      type: mobile
                    - value: jane.doe@example.com
                      type: email
                - contactId: 87926
                  type: representative
                  firstName: Fred
                  middleName: Jim
                  lastName: Nerk
                  identifiers:
                    - type: nationalId
                      value: xxxxx9876
                  contactMethods:
                    - value: '2025550164'
                      type: phone
                    - value: '8445557624'
                      type: mobile
                    - value: jane.doe@example.com
                      type: email
        - name: No records found
          path-parameters:
            processingAccountId: '38765'
          query-parameters:
            before: '2571'
            after: '8516'
          response:
            body:
              limit: 10
              count: 0
              hasMore: false
              links:
                - rel: previous
                  method: get
                  href: <uri>
                - rel: next
                  method: get
                  href: <uri>
              data:
                - contactId: 1543
                  type: manager
                  firstName: Jane
                  middleName: Helen
                  lastName: Doe
                  identifiers:
                    - type: nationalId
                      value: 000-00-4320
                  contactMethods:
                    - value: jane.doe@example.com
                      type: email
    getProcessingAccountPricingAgreement:
      path: /processing-accounts/{processingAccountId}/pricing
      method: GET
      auth: true
      docs: >
        Use this method to retrieve the pricing agreement that we apply to a
        processing account.  


        To retrieve the pricing agreement of a processing account, you need the
        processingAccountId. Our gateway returned the processingAccountId in the
        response to the [Create Merchant
        Platform](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create)
        method and [Create Processing
        Account](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create-processing-account)
        method.  


        **Note:** If you don't have the processingAccountId, use our [List
        Merchant Platform’s Processing
        Accounts](https://docs.payroc.com/api/schema/boarding/merchant-platforms/list-processing-accounts)
        method to search for the processing account.  


        Our gateway returns the following information about the pricing
        agreement that we apply to the processing account:  


        - Base fees, including the annual fee and the fees for each chargeback
        and retrieval.  

        - Processor fees, including the fees that we apply for processing card
        and ACH payments.  

        - Gateway fees, including the setup fee and the fees for each
        transaction.  

        - Service fees, including the fee that we apply if the merchant has
        signed up to a Hardware Advantage Plan.  
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Get processing account pricing agreement
      request:
        name: GetProcessingAccountPricingAgreementProcessingAccountsRequest
        path-parameters:
          processingAccountId:
            type: string
            docs: Unique identifier that we assigned to the processing account.
      response:
        docs: >-
          Successful request. Returns the pricing agreement for the processing
          account.
        type: GetProcessingAccountPricingAgreementProcessingAccountsResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Get processing account pricing agreement
          path-parameters:
            processingAccountId: '38765'
          response:
            body:
              country: US
              version: '5.0'
              base:
                addressVerification: 5
                annualFee:
                  billInMonth: december
                  amount: 9900
                regulatoryAssistanceProgram: 15
                pciNonCompliance: 4995
                merchantAdvantage: 10
                platinumSecurity:
                  amount: 1295
                  billingFrequency: monthly
                maintenance: 500
                minimum: 100
                voiceAuthorization: 95
                chargeback: 2500
                retrieval: 1500
                batch: 5
                earlyTermination: 57500
              processor:
                card:
                  fees:
                    mastercardVisaDiscover:
                      volume: 1.25
                    amex:
                      volume: 1.25
                      transaction: 1
                      type: optBlue
                    pinDebit:
                      additionalDiscount: 1.25
                      transaction: 1
                      monthlyAccess: 1
                    enhancedInterchange:
                      enrollment: 1
                      creditToMerchant: 1.25
                  planType: interchangePlus
                ach:
                  fees:
                    transaction: 50
                    batch: 1000
                    returns: 400
                    unauthorizedReturn: 1999
                    statement: 800
                    monthlyMinimum: 20000
                    accountVerification: 100
                    discountRateUnder10000: 1.25
                    discountRateAbove10000: 1.25
              gateway:
                fees:
                  monthly: 0
                  setup: 0
                  perTransaction: 0
                  perDeviceMonthly: 0
              services:
                - enabled: true
                  name: hardwareAdvantagePlan
