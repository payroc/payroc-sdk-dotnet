imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    retrieve:
      path: /processing-accounts/{processingAccountId}
      method: GET
      auth: true
      docs: "Use this method to retrieve information about a specific processing account.  \n\nTo retrieve a processing account, you need its processingAccountId. Our gateway returned the processingAccountId in the response of the [Create Merchant Platform](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create) method or the [Create Processing Account](https://docs.payroc.com/api/schema/boarding/merchant-platforms/create-processing-account) method.  \n\n**Note:** If you don't have the processingAccountId, use our [List Merchant Platform's Processing Accounts](https://docs.payroc.com/api/schema/boarding/merchant-platforms/list-processing-accounts) method to search for the processing account.  \n\nOur gateway returns the following information about the processing account:  \n\n-\tBusiness information, including the Merchant Category Code (MCC), status of the processing account, and address of the business.  \n-\tProcessing information, including the merchant’s refund policies and card types that the merchant accepts.  \n-\tFunding information, including funding schedules, funding fees, and details for the merchant’s funding accounts.  \n-\tPricing information, including [HATEOAS](https://docs.payroc.com/knowledge/basic-concepts/hypermedia-as-the-engine-of-application-state-hateoas) links to retrieve the pricing program for the processing account.  \n"
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: Retrieve processing account
      request:
        name: RetrieveProcessingAccountsRequest
        path-parameters:
          processingAccountId:
            type: string
            docs: Unique identifier that we assigned to the processing account.
      response:
        docs: Successful request. Returns the processing account.
        type: root.ProcessingAccount
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Retrieve processing account
          path-parameters:
            processingAccountId: '38765'
          response:
            body:
              processingAccountId: '38765'
              createdDate: '2024-07-02T12:00:00Z'
              lastModifiedDate: '2024-07-02T12:00:00Z'
              status: approved
              doingBusinessAs: Pizza Doe
              owners:
                - ownerId: 4564
                  firstName: Jane
                  lastName: Doe
                  link:
                    rel: owner
                    href: https://api.payroc.com/v1/owners/1543
                    method: get
              website: www.example.com
              businessType: restaurant
              categoryCode: 5999
              merchandiseOrServiceSold: Pizza
              businessStartDate: '2020-01-01'
              timezone: America/Chicago
              address:
                address1: 1 Example Ave.
                address2: Example Address Line 2
                address3: Example Address Line 3
                city: Chicago
                state: Illinois
                country: US
                postalCode: '60056'
              contactMethods:
                - value: jane.doe@example.com
                  type: email
              processing:
                merchantId: '444412365478965'
                transactionAmounts:
                  average: 5000
                  highest: 10000
                monthlyAmounts:
                  average: 50000
                  highest: 100000
                volumeBreakdown:
                  cardPresentKeyed: 47
                  cardPresentSwiped: 30
                  mailOrTelephone: 3
                  ecommerce: 20
                isSeasonal: true
                monthsOfOperation:
                  - jan
                  - feb
                ach:
                  naics: '5812'
                  previouslyTerminatedForAch: false
                  refunds:
                    writtenRefundPolicy: true
                    refundPolicyUrl: www.example.com/refund-poilcy-url
                  estimatedMonthlyTransactions: 3000
                  limits:
                    singleTransaction: 10000
                    dailyDeposit: 200000
                    monthlyDeposit: 6000000
                  transactionTypes:
                    - prearrangedPayment
                    - other
                  transactionTypesOther: anotherTransactionType
                cardAcceptance:
                  debitOnly: false
                  hsaFsa: false
                  cardsAccepted:
                    - visa
                    - mastercard
                  specialityCards:
                    americanExpressDirect:
                      enabled: true
                      merchantNumber: abc1234567
                    electronicBenefitsTransfer:
                      enabled: true
                      fnsNumber: '6789012'
                    other:
                      wexMerchantNumber: abc1234567
                      voyagerMerchantId: abc1234567
                      fleetMerchantId: abc1234567
              funding:
                status: enabled
                fundingSchedule: nextday
                acceleratedFundingFee: 1999
                dailyDiscount: false
                fundingAccounts:
                  - fundingAccountId: 123
                    status: pending
                    link:
                      rel: fundingAccount
