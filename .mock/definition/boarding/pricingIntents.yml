imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /pricing-intents
      method: GET
      auth: true
      docs: Retrieve a list of pricing intents.
      pagination:
        type: custom
        results: $response.data
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: List pricing intents
      request:
        name: ListPricingIntentsRequest
        query-parameters:
          before:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
          after:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
          limit:
            type: optional<integer>
            default: 10
            docs: States the total amount of results the response is limited to.
            validation:
              max: 100
      response:
        docs: Successful response. Returns a list of pricing intents.
        type: root.PaginatedPricingIntent
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.InternalServerError
      examples:
        - name: Paginated pricing intent
          query-parameters:
            before: '2571'
            after: '8516'
          response:
            body:
              limit: 1
              count: 1
              hasMore: true
              links:
                - rel: previous
                  method: get
                  href: https://api.payroc.com/v1/pricing-intents?before=5&limit=1
                - rel: next
                  method: get
                  href: https://api.payroc.com/v1/pricing-intents?after=5&limit=1
              data:
                - country: US
                  base:
                    addressVerification: 5
                    annualFee:
                      billInMonth: june
                      amount: 100
                    regulatoryAssistanceProgram: 15
                    pciNonCompliance: 4995
                    merchantAdvantage: 10
                    platinumSecurity:
                      amount: 1295
                      billingFrequency: monthly
                    maintenance: 500
                    minimum: 100
                    voiceAuthorization: 95
                    chargeback: 2500
                    retrieval: 1500
                    batch: 1000
                    earlyTermination: 57500
                  processor:
                    card:
                      fees:
                        mastercardVisaDiscover:
                          volume: 1.25
                        amex:
                          volume: 1.25
                          transaction: 1
                          type: optBlue
                        pinDebit:
                          additionalDiscount: 1.25
                          transaction: 1
                          monthlyAccess: 1
                        enhancedInterchange:
                          enrollment: 1
                          creditToMerchant: 1.25
                      planType: interchangePlus
                    ach:
                      fees:
                        transaction: 50
                        batch: 1000
                        returns: 400
                        unauthorizedReturn: 1999
                        statement: 800
                        monthlyMinimum: 20000
                        accountVerification: 100
                        discountRateUnder10000: 5.25
                        discountRateAbove10000: 10
                  gateway:
                    fees:
                      monthly: 1000
                      setup: 25000
                      perTransaction: 0
                      perDeviceMonthly: 0
                  services:
                    - enabled: true
                      name: hardwareAdvantagePlan
                  id: '5'
                  createdDate: '2024-07-02T09:00:00Z'
                  lastUpdatedDate: '2024-07-02T09:00:00Z'
                  status: pendingReview
                  key: base
                  metadata:
                    yourCustomField: abc123
        - name: No records found
          query-parameters:
            before: '2571'
            after: '8516'
          response:
            body:
              limit: 10
              count: 0
              hasMore: false
              links:
                - rel: previous
                  method: get
                  href: <uri>
                - rel: next
                  method: get
                  href: <uri>
              data:
                - country: US
                  base:
                    addressVerification: 5
                    annualFee:
                      amount: 100
                    regulatoryAssistanceProgram: 15
                    pciNonCompliance: 7495
                    merchantAdvantage: 10
                    maintenance: 1995
                    minimum: 100
                    voiceAuthorization: 95
                    chargeback: 2500
                    retrieval: 1500
                    batch: 5
                    earlyTermination: 57500
                  processor:
                    card:
