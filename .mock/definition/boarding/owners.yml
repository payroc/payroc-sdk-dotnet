imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /owners/{ownerId}
      method: GET
      auth: true
      docs: Retrieve a specific owner.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: Retrieve owner
      request:
        name: GetOwnersRequest
        path-parameters:
          ownerId:
            type: integer
            docs: Unique identifier for the owner.
      response:
        docs: Successful request. Returns the requested owner.
        type: root.Owner
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Retrieve owner
          path-parameters:
            ownerId: 1
          response:
            body:
              ownerId: 4564
              firstName: Jane
              middleName: Helen
              lastName: Doe
              dateOfBirth: '1964-03-22'
              address:
                address1: 1 Example Ave.
                address2: Example Address Line 2
                address3: Example Address Line 3
                city: Chicago
                state: Illinois
                country: US
                postalCode: '60056'
              identifiers:
                - type: nationalId
                  value: xxxxx4320
              contactMethods:
                - value: jane.doe@example.com
                  type: email
              relationship:
                equityPercentage: 48.5
                title: CFO
                isControlProng: true
                isAuthorizedSignatory: false
    update:
      path: /owners/{ownerId}
      method: PUT
      auth: true
      docs: Update a specific owner.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: Update owner
      request:
        body:
          type: root.Owner
        path-parameters:
          ownerId:
            type: integer
            docs: Unique identifier for the owner.
        name: UpdateOwnersRequest
        content-type: application/json
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Update owner
          path-parameters:
            ownerId: 1
          request:
            firstName: Jane
            middleName: Helen
            lastName: Doe
            dateOfBirth: '1964-03-22'
            address:
              address1: 1 Example Ave.
              address2: Example Address Line 2
              address3: Example Address Line 3
              city: Chicago
              state: Illinois
              country: US
              postalCode: '60056'
            identifiers:
              - type: nationalId
                value: 000-00-4320
            contactMethods:
              - value: jane.doe@example.com
                type: email
            relationship:
              equityPercentage: 48.5
              title: CFO
              isControlProng: true
              isAuthorizedSignatory: false
    delete:
      path: /owners/{ownerId}
      method: DELETE
      auth: true
      docs: Delete a owner.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: Delete owner
      request:
        name: DeleteOwnersRequest
        path-parameters:
          ownerId:
            type: integer
            docs: Unique identifier for the owner.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - path-parameters:
            ownerId: 1
  source:
    openapi: openapi/external/universal-api-v1.yaml
