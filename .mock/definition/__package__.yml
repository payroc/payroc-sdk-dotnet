    enum:
      - entered
      - pending
      - approved
      - subjectTo
      - dormant
      - nonProcessing
      - rejected
      - terminated
      - cancelled
      - failed
    docs: >
      Status of the processing account.

      - `entered` - We have received information about the account, but we have
      not yet reviewed it.  

      - `pending` - We have reviewed the information about the account, but we
      have not yet approved it.  

      - `approved` - We have approved the account for processing transactions
      and funding.  

      - `subjectTo` - We have approved the account, but we are waiting on
      further information.  

      - `dormant` - Account is closed for a period.  

      - `nonProcessing` - We have approved the account, but the merchant has not
      yet run a transaction.  

      - `rejected` - We rejected the application for the processing account.  

      - `terminated` - Processing account is closed.  

      - `cancelled` - Merchant withdrew the application for the processing
      account.

      - `failed` - An error occurred while we were setting up the processing
      account.
