errors:
  BadRequestError:
    status-code: 400
    type: four_hundred
    docs: Invalid request
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#bad-request
          title: Bad request
          status: 400
          detail: >-
            One or more validation errors occurred, see error section for more
            info
          errors:
            - parameter: start_time
              detail: invalid date
              message: Expected time, got '' for start_time
        name: Bad Request
        docs: One or more validation errors occurred
      - value:
          type: https://docs.payroc.com/api/errors#idempotency-key-missing
          title: Idempotency-Key header missing
          status: 400
          detail: An 'Idempotency-Key' must be supplied for this request
        name: Idempotency key missing
        docs: Idempotency key must be supplied
      - value:
          type: https://docs.payroc.com/api/errors#kyc-check-failed
          title: Failed KYC Checks
          status: 400
          detail: Entity has been rejected due to failing KYC checks
        name: KYC check failed
        docs: KYC check failed
