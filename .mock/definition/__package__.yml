            One or more validation errors occurred, see error section for more
            info
          errors:
            - parameter: batchId
              detail: invalid value
              message: Expected integer, got abc
        name: Bad Request
        docs: One or more validation errors occurred
      - value:
          type: https://docs.payroc.com/api/errors#bad-request
          title: Bad request
          status: 400
          detail: >-
            One or more validation errors occurred, see error section for more
            info
          errors:
            - parameter: transactionId
              detail: invalid value
              message: Expected integer, got abc
        name: Bad Request
        docs: One or more validation errors occurred
      - value:
          type: https://docs.payroc.com/api/errors#idempotency-key-in-use
          title: Idempotency-Key in use
          status: 409
          detail: '''Idempotency-Key'' is already in use against a different request'
        name: Idempotency key in use
        docs: Idempotency key in use
      - value:
          type: https://docs.payroc.com/api/errors#funding-accounts-limit-reached
          title: Funding accounts limit reached
          status: 400
          detail: >-
            You can not have any more than two funding accounts attached to this
            entity
        name: Funding accounts limit reached
        docs: >-
          Funding accounts restricted. You can not have any more than two
          funding accounts attached to this entity
      - value:
          type: https://docs.payroc.com/api/errors#too-many-control-prongs
          title: Too many control prongs
          status: 400
          detail: You can set only one owner as the control prong
        name: Too many control prongs
        docs: >-
          Your request included more than one owner as the control prong. You
          can set only one owner as the control prong.
      - value:
          type: >-
            https://docs.payroc.com/api/errors#no-control-prong-or-authorized-signatory
          title: No control prong or authorized signatory
          status: 400
          detail: Set one owner as the control prong or the authorized signatory
        name: No control prong or authorized signatory
        docs: >-
          Your request didn’t indicate which owner is the control prong or the
          authorized signatory. Set one owner as the control prong or the
          authorized signatory.
      - value:
          type: >-
            https://docs.payroc.com/api/errors#daily-discount-and-reward-pay-conflict
          title: Cannot select Daily Discount and RewardPayChoice at the same time.
          status: 400
          detail: Choose a different pricing plan or don't select Daily Discount.
        name: Cannot select Daily Discount and RewardPayChoice at the same time.
        docs: >-
          You can't select Daily Discount with a RewardPayChoice pricing plan.
          To select Daily Discount, choose a different pricing plan.
      - value:
          type: https://docs.payroc.com/api/errors#not-requested-by-email
          title: Not requested by email
          status: 400
          detail: >-
            You can use the Reminders endpoint only for documentation that we
            sent by email.
        name: Not requested by email
        docs: >-
          We couldn't resend the email to the merchant because you didn't
          originally choose to send the information by email.
      - value:
          type: https://docs.payroc.com/api/errors#contract-already-signed
          title: Contract already signed
          status: 400
          detail: The merchant has already signed the contract.
        name: Contract already signed
        docs: >-
          We couldn’t resend the email because the merchant already signed the
          contract.
      - value:
          type: >-
            https://docs.payroc.com/api/errors#no-pricing-agreement-exists-for-the-processing-account
          title: No pricing agreement exists
          status: 400
          detail: There is no pricing agreement linked to the processing account.
        name: No pricing agreement exists for the processing account
        docs: >-
          We couldn’t resend the email because there is no pricing agreement for
          the processing account.
  UnauthorizedError:
    status-code: 401
    type: four_hundred_one
    docs: Identity could not be verified
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#not-authorized
          title: Not Authorized
          status: 401
          detail: Your identity could not be verified
        name: Not Authorized
        docs: Your identity could not be verified
  ForbiddenError:
    status-code: 403
    type: unknown
    docs: Do not have permissions to perform this action
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#forbidden
          title: Forbidden
          status: 403
          detail: You do not have the required permissions to perform this action
          instance: https://api.payroc.com/v1/webhook/3
          resource: webhook
        name: Forbidden
        docs: You do not have the required permission
      - value:
          type: https://docs.payroc.com/api/errors#not-authorized
          title: Not Authorized
          status: 401
          detail: Your identity could not be verified
        name: Not Authorized
        docs: Your identity could not be verified
  InternalServerError:
    status-code: 500
    type: five_hundred
    docs: An error has occured
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#api-error
          title: Api error
          status: 500
          detail: We are unable to process your request at this time
          errors:
            - message: Service offline
        name: Api error
        docs: Unable to process your request.
  NotAcceptableError:
    status-code: 406
    type: four_hundred_six
    docs: Not acceptable
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#not-acceptable
          title: Not acceptable
          status: 406
          detail: Resource does not support the representation requested
        name: Not acceptable
        docs: Requested representation not supported
  ConflictError:
    status-code: 409
    type: four_hundred_nine
    docs: Conflict
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#idempotency-key-in-use
          title: Idempotency-Key in use
          status: 409
          detail: '''Idempotency-Key'' is already in use against a different request'
        name: Idempotency key in use
        docs: Idempotency key in use
      - value:
          type: https://docs.payroc.com/api/errors#idempotency-key-missing
          title: Idempotency-Key header missing
          status: 400
          detail: An 'Idempotency-Key' must be supplied for this request
        name: Idempotency key missing
        docs: Idempotency key must be supplied
      - value:
          type: https://docs.payroc.com/api/errors#resource-already-exists
          title: Resource already exists
          status: 409
          detail: The resource you attempted to create already exists
          instance: https://api.payroc.com/v1/merchant/12345
        name: Resource already exists
        docs: Resource already exists
      - value:
          type: https://docs.payroc.com/api/errors#tax-id-in-use
          title: Tax ID already in use
          status: 409
          detail: >-
            The tax ID that you supplied is already in use. Supply a unique tax
            ID
        name: Tax ID in use
        docs: The tax ID supplied is already in use.
      - value:
          type: https://docs.payroc.com/api/errors#national-id-in-use
          title: National ID in use
          status: 409
          detail: >-
            One or more supplied national IDs are not unique. All national IDs
            must be unique
        name: National ID in use
        docs: >-
          One or more supplied national IDs are not unique. All national IDs
          must be unique.
  NotFoundError:
    status-code: 404
    type: four_hundred_four
    docs: Resource not found
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#not-found
          title: Not found
          status: 404
          detail: Resource not found
          resource: (The Type of the Resource)
        name: Not found
        docs: Resource could not be found
  UnsupportedMediaTypeError:
    status-code: 415
    type: four_hundred_fifteen
    docs: Unsupported media type
    examples:
      - value:
          type: https://docs.payroc.com/api/errors#unsupported-media-type
          title: Unsupported media type
          status: 415
          detail: You submitted a payload in an unsupported format
        name: Unsupported media type
        docs: The payload is in an unsupported format.
  ContentTooLargeError:
    status-code: 413
