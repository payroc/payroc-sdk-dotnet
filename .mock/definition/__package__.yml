      Object that contains information about a HATEOAS link. If we can't match a
      dispute to a transaction, we don't return a 'link' object.
    properties:
      rel: string
      method: string
      href: string
    source:
      openapi: openapi/external/universal-api-v1.yaml
  PaginatedList:
    docs: >-
      Contains the pagination properties that you use to navigate through a list
      of results.
    properties:
      limit:
        type: optional<double>
        docs: Maximum number of results that we return for each page.
      count:
        type: optional<double>
        docs: Number of results that we returned.
      hasMore:
        type: optional<boolean>
        docs: Indicates that further results are available.
      links:
        type: optional<list<Link>>
        docs: >-
          Reference links to navigate to the previous page of results, or to the
          next page of results.
    source:
      openapi: openapi/external/universal-api-v1.yaml
  Address:
    docs: Object that contains information about the address.
    properties:
      address1:
        type: string
        docs: Address Line.
        validation:
          maxLength: 150
      address2:
        type: optional<string>
        docs: Address Line.
        validation:
          maxLength: 150
      address3:
        type: optional<string>
        docs: Address Line.
        validation:
          maxLength: 150
      city:
        type: string
        docs: City.
        validation:
          maxLength: 50
      state:
        type: string
        docs: Name or postal abbreviation of the state.
        validation:
          maxLength: 50
      country:
        type: string
        docs: Two letter ISO 3166-1 country code.
        validation:
          minLength: 2
          maxLength: 2
      postalCode:
        type: string
        docs: Zip Code or Postcode.
        validation:
          maxLength: 10
    source:
      openapi: openapi/external/universal-api-v1.yaml
  ContactMethodEmail:
    properties:
