      adjust post-transaction.
    inline: true
    source:
      openapi: openapi/external/universal-api-v1.yaml
  Tip:
    docs: Object that contains information about the tip.
    properties:
      type:
        type: TipType
        docs: >
          Indicates if the tip is a fixed amount or a percentage.  

          **Note:** Our gateway applies the percentage tip to the total amount
          of the transaction after tax.
      mode:
        type: optional<TipMode>
        docs: >
          Indicates how the tip was added to the transaction.

          - `prompted` – The customer was prompted to add a tip during payment.

          - `adjusted` – The customer added a tip on the receipt for the
          merchant to adjust post-transaction.
        access: read-only
      amount:
        type: optional<long>
        docs: >
          If the value for **type** is `fixedAmount`, the value indicates the
          tip amount in the currency's lowest denomination, for example,
          cents.            
      percentage:
        type: optional<double>
        docs: >-
          If the value for **type** is `percentage`, the value indicates the tip
          as a percentage.
        validation:
          min: 0
          max: 100
          exclusiveMin: true
          exclusiveMax: false
    source:
      openapi: openapi/external/universal-api-v1.yaml
  ChoiceRate:
    docs: |
      The choice rate.  
      **Note:** This field is required if dual pricing was offered.
    properties:
      applied:
        type: boolean
        docs: >
          Indicates if the merchant applies a choice rate to the transaction
          amount. 


          Our gateway adds a choice rate to the transaction when the merchant
          offers an alternative payment type, but the customer chooses to pay by
          card.
        default: false
      rate:
        type: double
        docs: >
          If the customer used a card to pay for the transaction, this value
          indicates the percentage that our gateway added to the transaction
          amount.  

          **Note:** Our gateway returns a value for **rate** only if the value
          for **applied** in the request is `true`.
        validation:
          min: 0
          max: 100
          exclusiveMin: true
          exclusiveMax: false
      amount:
        type: long
        docs: >
          If the customer used a card to pay for the transaction, this value
          indicates the amount that our gateway added to the transaction amount.
          This value is in the currency’s lowest denomination, for example,
          cents.  

          **Note:** Our gateway returns a value for **amount** only if the value
          for **applied** in the request is `true`.
