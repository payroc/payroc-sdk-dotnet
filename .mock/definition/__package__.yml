  EventSubscriptionStatus:
    enum:
      - registered
      - suspended
      - failed
    docs: >
      Status of the subscription. We return one of the following values:  

      - `registered` - You have set up the subscription, and we will notify you
      when an event occurs.  

      - `suspended` - We have deactivated the event subscription, and we won't
      notify you when an event occurs.  

      - `failed` - We couldn't contact your URI endpoint. We email the
      supportEmailAddress.  
    inline: true
    source:
      openapi: read-only/openapi/external/universal-api-v1.yaml
  EventSubscription:
    properties:
      id:
        type: optional<double>
        docs: Unique identifier that we assigned to the event subscription.
        access: read-only
      enabled:
        type: boolean
        docs: >
          Indicates if we should notify you if the event occurs. The value is
          one of the following:  

          - `true` - We notify you when the event occurs.  

          - `false` - We don't notify you when the event occurs.  
      status:
        type: optional<EventSubscriptionStatus>
        docs: >
          Status of the subscription. We return one of the following values:  

          - `registered` - You have set up the subscription, and we will notify
          you when an event occurs.  

          - `suspended` - We have deactivated the event subscription, and we
          won't notify you when an event occurs.  

          - `failed` - We couldn't contact your URI endpoint. We email the
          supportEmailAddress.  
        access: read-only
      eventTypes:
        docs: >-
          Array of eventTypes that you want to subscribe to. For a list of all
          events that you can subscribe to, go to
          [Events](https://docs.payroc.com/knowledge/basic-concepts/events).
        type: list<string>
      notifications:
        docs: >-
          Array of notifications, which includes information about how we
          contact you when an event occurs.
        type: list<Notification>
      metadata:
        type: optional<map<string, unknown>>
        docs: >-
          Object that you can send to include custom data in the request. For
          more information about how to use metadata, go to
          [Metadata](https://docs.payroc.com/api/metadata).
    source:
      openapi: read-only/openapi/external/universal-api-v1.yaml
