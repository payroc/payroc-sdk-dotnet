        openapi: openapi/external/universal-api-v1.yaml
      display-name: Create funding recipient owner
      request:
        body:
          type: root.Owner
        path-parameters:
          recipientId:
            type: integer
            docs: Unique identifier of the funding recipient.
        headers:
          Idempotency-Key:
            type: string
            name: idempotencyKey
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
        name: CreateOwnerFundingRecipientsRequest
        content-type: application/json
      response:
        docs: >-
          Successful request. We created the owner and added it to the funding
          recipient.
        type: root.Owner
        status-code: 201
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.ConflictError
        - root.InternalServerError
      examples:
        - path-parameters:
            recipientId: 1
          headers:
            Idempotency-Key: 8e03978e-40d5-43e8-bc93-6894a57f9324
          request:
            firstName: Jane
            lastName: Doe
            dateOfBirth: '1964-03-22'
            address:
              address1: 1 Example Ave.
              city: Chicago
              state: Illinois
              country: US
              postalCode: '60056'
