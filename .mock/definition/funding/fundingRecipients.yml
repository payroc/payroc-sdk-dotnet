      display-name: Retrieve a funding recipient
      request:
        name: GetFundingRecipientsRequest
        path-parameters:
          recipientId:
            type: integer
            docs: Unique identifier of the funding recipient.
      response:
        docs: Successful request. Returns the requested funding recipient.
        type: root.FundingRecipient
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: Funding recipient.
          path-parameters:
            recipientId: 1
          response:
            body:
              recipientId: 234
              status: approved
              createdDate: '2024-07-02T15:30:00Z'
              lastModifiedDate: '2024-07-02T15:30:00Z'
              recipientType: privateCorporation
              taxId: 12-3456789
              charityId: charityId
              doingBuinessAs: Pizza Doe
              address:
                address1: 1 Example Ave.
                address2: Example Address Line 2
                address3: Example Address Line 3
                city: Chicago
                state: Illinois
                country: US
                postalCode: '60056'
              contactMethods:
                - value: '2025550164'
                  type: phone
              metadata:
                yourCustomField: abc123
              owners:
                - ownerId: 4564
                  link:
                    rel: owner
                    href: https://api.payroc.com/v1/owners/4564
                    method: get
              fundingAccounts:
                - fundingAccountId: 123
                  status: approved
                  link:
                    rel: fundingAccount
                    href: https://api.payroc.com/v1/funding-accounts/123
                    method: get
                - fundingAccountId: 124
                  status: hold
                  link:
                    rel: fundingAccount
                    href: https://api.payroc.com/v1/funding-accounts/124
                    method: get
    update:
      path: /funding-recipients/{recipientId}
      method: PUT
      auth: true
      docs: >-
        Update a funding recipient. If you make significant changes, we may need
        to approve the funding recipient again.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: Update funding recipient
      request:
        body:
          type: root.FundingRecipient
        path-parameters:
          recipientId:
            type: integer
            docs: Unique identifier of the funding recipient.
        name: UpdateFundingRecipientsRequest
        content-type: application/json
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - path-parameters:
            recipientId: 1
          request:
            recipientType: privateCorporation
            taxId: 12-3456789
            doingBuinessAs: doingBuinessAs
            address:
              address1: 1 Example Ave.
              city: Chicago
              state: Illinois
              country: US
              postalCode: '60056'
            contactMethods:
              - value: jane.doe@example.com
                type: email
            owners:
              - {}
            fundingAccounts:
              - fundingAccountId: 123
                status: approved
                link:
                  rel: fundingAccount
                  href: https://api.payroc.com/v1/funding-accounts/123
                  method: get
              - fundingAccountId: 124
                status: rejected
                link:
                  rel: fundingAccount
                  href: https://api.payroc.com/v1/funding-accounts/124
                  method: get
    delete:
      path: /funding-recipients/{recipientId}
      method: DELETE
      auth: true
      docs: >-
        Delete a funding recipient. This includes funding accounts and owners
        linked to the funding recipient.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: Delete funding recipient
      request:
        name: DeleteFundingRecipientsRequest
        path-parameters:
          recipientId:
            type: integer
            docs: Unique identifier of the funding recipient.
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - path-parameters:
            recipientId: 1
    listAccounts:
      path: /funding-recipients/{recipientId}/funding-accounts
      method: GET
      auth: true
      docs: Retrieve all funding accounts associated with the funding recipient.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: List funding accounts
      request:
        name: ListFundingRecipientFundingAccountsRequest
        path-parameters:
          recipientId:
            type: integer
            docs: Unique identifier of the funding recipient.
      response:
        docs: >-
          Successful request. Returns a list of all funding accounts associated
          with the funding recipient.
        type: list<root.FundingAccount>
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: List of funding accounts
          path-parameters:
            recipientId: 1
          response:
            body:
              - fundingAccountId: 123
                createdDate: '2024-07-02T15:30:00Z'
                lastModifiedDate: '2024-07-02T15:30:00Z'
                status: approved
                type: checking
                use: credit
                nameOnAccount: Jane Doe
                paymentMethods:
                  - value:
                      routingNumber: '123456789'
                      accountNumber: '1234567890'
                    type: ach
                metadata:
                  yourCustomField: abc123
                links:
                  - rel: parent
                    method: get
                    href: https://api.payroc.com/v1/funding-recipient/234
              - fundingAccountId: 124
                createdDate: '2024-07-02T15:30:00Z'
                lastModifiedDate: '2024-07-02T15:30:00Z'
                status: pending
                type: checking
                use: debit
                nameOnAccount: Jane Doe
                paymentMethods:
                  - value:
                      routingNumber: '123456789'
                      accountNumber: '1234567890'
                    type: ach
                metadata:
                  yourCustomField: abc123
                links:
                  - rel: parent
                    method: get
                    href: https://api.payroc.com/v1/funding-recipient/235
    createAccount:
      path: /funding-recipients/{recipientId}/funding-accounts
      method: POST
      auth: true
      docs: Create a new funding account, and add it to the funding recipient.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: Create funding account
      request:
        body:
          type: root.FundingAccount
        path-parameters:
          recipientId:
            type: integer
            docs: Unique identifier of the funding recipient.
        headers:
          Idempotency-Key:
            type: string
            name: idempotencyKey
            docs: >-
              Unique identifier that you generate for each request. You must use
              the UUID v4 format for the identifier. For more information about
              the idempotency key, go to
              [Idempotency](https://docs.payroc.com/api/idempotency).
        name: CreateAccountFundingRecipientsRequest
        content-type: application/json
      response:
        docs: >-
          Successful request. We created the funding account and added it to the
          funding recipient.
        type: root.FundingAccount
        status-code: 201
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.NotAcceptableError
        - root.ConflictError
        - root.InternalServerError
      examples:
        - name: Funding account
          path-parameters:
            recipientId: 1
          headers:
            Idempotency-Key: 8e03978e-40d5-43e8-bc93-6894a57f9324
          request:
            type: checking
            use: credit
            nameOnAccount: Jane Doe
            paymentMethods:
              - type: ach
          response:
            body:
              fundingAccountId: 123
              createdDate: '2024-07-02T15:30:00Z'
              lastModifiedDate: '2024-07-02T15:30:00Z'
              status: approved
              type: checking
              use: credit
              nameOnAccount: Jane Doe
              paymentMethods:
                - value:
                    routingNumber: '123456789'
                    accountNumber: '1234567890'
                  type: ach
              metadata:
                yourCustomField: abc123
              links:
                - rel: parent
                  method: get
                  href: https://api.payroc.com/v1/funding-recipient/234
    listOwners:
      path: /funding-recipients/{recipientId}/owners
      method: GET
      auth: true
      docs: Retrieve all owners associated with the funding recipient.
      source:
        openapi: openapi/external/universal-api-v1.yaml
      display-name: List funding recipient owners
      request:
        name: ListFundingRecipientOwnersRequest
        path-parameters:
          recipientId:
            type: integer
            docs: Unique identifier of the funding recipient.
      response:
        docs: >-
          Successful request. Returns a list of all owners associated with the
