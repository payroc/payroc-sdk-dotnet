service:
  auth: false
  base-path: ''
  endpoints:
    listBatches:
      path: /batches
      method: GET
      auth: true
      docs: "Use this method to retrieve a [paginated](https://docs.payroc.com/api/pagination) list of your merchantsâ€™ batches that were submitted to the processor on a specific date.  \n\n**Note:** If you want to view a specific batch and you have its batchId, use our [Retrieve Batch](https://docs.payroc.com/api/schema/reporting/settlement/retrieve-batch) method.  \n\nIn your request, include the date that the batch was submitted. You can also use a query parameter to view the batches of a specific merchant.  \n\nOur gateway returns the following information about each batch in the list:  \n\n-\tTransaction information, including the number of transactions and total value of sales.\n-\tMerchant information, including the merchant ID (MID) and the processing account that the batch is associated with. \n"
      pagination:
        type: custom
        results: $response.data
      source:
        openapi: read-only/openapi/external/universal-api-v1.yaml
      display-name: List batches
      request:
        name: ListReportingSettlementBatchesRequest
        query-parameters:
          before:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results before. Typically, this is the first resource on the
              previous page.
          after:
            type: optional<string>
            docs: >-
              Points to the resource identifier that you want to receive your
              results after. Typically, this is the last resource on the
              previous page.
          limit:
            type: optional<integer>
            default: 10
            docs: States the total amount of results the response is limited to.
            validation:
              max: 100
          date:
            type: date
            docs: >-
              Filter batches by the date that they were submitted. The format of
              this value is **YYYY-MM-DD**.
          merchantId:
            type: optional<string>
            docs: >-
              Filter batches by the unique identifier that the processor
              assigned to the merchant.
      response:
        docs: Successful request. Returns a paginated list of batches.
        type: ListBatchesSettlementResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotAcceptableError
        - root.InternalServerError
      examples:
        - name: Paginated batches
          query-parameters:
            before: '2571'
            after: '8516'
            date: '2027-07-02'
            merchantId: '4525644354'
          response:
